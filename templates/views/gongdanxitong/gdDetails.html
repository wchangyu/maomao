<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工单详情</title>
    <!--MyCss-->
    <link rel="stylesheet" href="../resource/css/bootstrap.css">
    <link rel="stylesheet" href="../resource/TableTools/button/dataTables.tableTools.css">
    <link rel="stylesheet" href="../resource/TableTools/button/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../resource/TableTools/button/buttons.dataTables.min.css">
    <link rel="stylesheet" href="../resource/TableTools/button/dataTables.bootstrap.css">
    <link rel="stylesheet" href="../resource/css/css/assetManagement-1.css">
    <link rel="stylesheet" href="../resource/css/css/assetManagement-2.css">
    <link rel="stylesheet" href="../resource/css/productionOrder.css">
    <link rel="stylesheet" href="../resource/css/productionOrder_see.css">
    <!--MyScript-->
    <script src="../resource/js/jquery-1.11.2.js"></script>
    <script src="../resource/js/vue.js"></script>
    <script src="../../../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../resource/js/vue-validator-v2.1.3.js"></script>
    <script src="../resource/TableTools/js/jquery.dataTables.min.js"></script>
    <script src="../resource/TableTools/button/buttons.print.min.js"></script>
    <script src="../resource/TableTools/button/dataTables.buttons.min.js"></script>
    <script src="../resource/TableTools/button/buttons.colVis.min.js"></script>
    <script src="../resource/TableTools/button/dataTables.tableTools.min.js"></script>
    <script src="../resource/TableTools/js/jszip.min.js"></script>
    <script src="../resource/TableTools/js/pdfmake.min.js"></script>
    <script src="../resource/TableTools/js/vfs_fonts.js"></script>
    <script src="../resource/TableTools/button/buttons.html5.min.js"></script>
    <script src="../resource/js/publicFun.js"></script>
    <script src="../resource/js/gdDetails.js"></script>
    <style>
        .dataTables_info{
            display: none;
        }
    </style>
</head>
<body>
<div class="gd-wrap">
    <div style="border-bottom: 1px solid #ebebeb;margin-bottom: 20px;padding: 10px 0">
        <h1>工单详情</h1>
    </div>
    <div class="gongdanContent"  style="width: 100%;float: left;height:auto!important;overflow: auto!important;padding: 0 !important;">
        <div style="float: left">
            <!--<div class="tipe-block">工单基本信息</div>-->
            <div style="width: 460px;float: left" id="gdDetail">
                <validator name="validation">
                    <form novalidate>
                        <div style="margin:15px 0;">
                            <div class="single-line">
                                <div class="single-labels">工单类型：</div>
                                <div class="single-block" style="width: 339px;height: 32px;">
                                    <input type="text" v-model="gdtype">
                                </div>
                            </div>
                        </div>
                        <div style="border: 1px solid #cccccc;padding: 10px;position: relative;margin-top: 20px;">
                            <div class="tipe-block">报修人信息</div>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                                    <div class="single-labels ">报修电话：</div>
                                    <div class="single-block">
                                        <input type="text" v-model="bxtel" v-validate:bxtel= "['isEmpty']" initial='off'>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                                    <div class="single-labels ">报修科室：</div>
                                    <div class="single-block">
                                        <input v-model="bxkesh" id="bxkesh"></input>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                                    <div class="single-labels ">报修人：</div>
                                    <div class="single-block">
                                        <input v-model="bxren"v-validate:bxren= "['isEmpty']" initial='off'>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 single-line" style="display:none;">
                                    <div class="single-labels">楼栋：</div>
                                    <div class="single-block">
                                        <input v-model="pointer">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="border: 1px solid #cccccc;padding: 10px;position: relative;margin-top: 20px;">
                            <div class="tipe-block">设备信息</div>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                                    <div class="single-labels">设备类型：</div>
                                    <div class="single-block">
                                        <input id="sbtype" v-model="sbtype"></input>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                                    <div class="single-labels">设备编码：</div>
                                    <div class="single-block">
                                        <input type="text" v-model="sbnum">
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                                    <div class="single-labels">设备名称：</div>
                                    <div class="single-block">
                                        <input type="text" v-model="sbname">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                                    <div class="single-labels">安装地点：</div>
                                    <div class="single-block">
                                        <input type="text" v-model="azplace">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="border: 1px solid #cccccc;padding: 10px;position: relative;margin-top: 20px;">
                            <div class="tipe-block">故障信息</div>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                                    <div class="single-labels ">发生时间：</div>
                                    <div class="single-block">
                                        <input type="text" v-model="gztime" class="" @focus="time()" @blur="timeblur()">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                                    <div class="single-labels ">维修事项：</div>
                                    <div class="single-block">
                                        <input type="text" v-model="wxshx" v-validate:wxshx= "['isEmpty']" initial='off'>
                                    </div>
                                </div>
                                <div class="row autoFile"style="margin-left: 0;">
                                    <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                                        <div class="single-labels ">维修班组：</div>
                                        <div class="single-block">
                                            <input type="text" v-model="wxbz" v-validate:wxbz= "['isEmpty']" initial='off' id="wxbz">
                                        </div>
                                    </div>
                                </div>
                                <div style="margin:15px 16px;">
                                    <div class="single-line" >
                                        <div class="single-labels ">故障位置：</div>
                                        <div class="single-block" style="width: 433px;">
                                            <input type="text" v-model="gzplace" v-validate:gzplace= "['isEmpty']" initial='off' style="width: 431px;">
                                        </div>
                                    </div>
                                </div>
                                <div style="margin:15px 16px;">
                                    <div class="single-line">
                                        <div class="single-labels">故障描述：</div>
                                        <div class="single-block" style="width: 433px;height: 62px;">
                                            <textarea style="width: 100%;outline: none;" class="gzDesc" v-model="gzcontent"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div style="margin:15px 16px;">
                                    <div class="single-line">
                                        <div class="single-labels ">维修内容：</div>
                                        <div class="single-block" style="width: 433px;height: 62px;">
                                            <textarea style="width: 100%;outline: none;" v-model="wxcontent" class="wxcontent" v-validate:wxcontent= "['isEmpty']" initial='off'></textarea>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </form>
                </validator>
                <div style="margin-top: 10px;">
                    <button type="button" class="btn btn-info viewImage" id="viewImage">查看图片</button>
                    <!--<button type="button" class="btn btn-info viewImage" id="viewProgress">处理记录</button>-->
                    <div class="showImage" style="display: none;border: 1px solid #cccccc;padding: 10px;margin-top: 10px;">
                        <img src="../resource/img/all1.png" alt="" class="viewIMG">
                    </div>
                </div>
            </div>
        </div>

        <div style="float: right;width: 460px">
            <!--表格-->
            <div style="border: 1px solid #cccccc;padding: 10px;position: relative;margin-top: 20px;">
                <div class="tipe-block">执行人列表</div>
                <div class="tableHover" style="padding-top: 20px;">
                    <div class="bumen">
                        <div class="labels" style="display: inline-block;vertical-align: middle">部门:</div>
                        <div class="input-blockeds" style="width: 300px;display: inline-block;vertical-align: middle">
                            <input id="depart">
                        </div>
                    </div>
                    <table class="table table-hover" id="fzr-list">
                        <thead>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div style="border: 1px solid #cccccc;padding: 10px;position: relative;margin-top: 30px;">
                <div class="tipe-block">维修材料清单</div>
                <div class="tableHover" style="padding-top: 20px;">
                    <table class="table table-hover cl-table" id="cl-list">
                        <thead>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div style="padding: 10px;"><label>工时费（元）&nbsp;&nbsp;&nbsp;:</label><input type="text" id="hourFee" style="text-indent: 10px;outline: none;margin-left: 20px;"></div>
                    <div style="padding: 10px;"><label>合计金额（元）:</label><input type="text" id="total" style="text-indent: 10px;outline: none;margin-left: 20px;"></div>
                </div>
            </div>
            <div style="border: 1px solid #cccccc;padding: 10px;position: relative;margin-top: 30px;">
                <div class="tipe-block change-text">满意度</div>
                <div class="tableHover" style="padding-top: 20px;">
                    <div id="pingjia1">
                        <input type="radio" class="pjRadio" id="very-satisfied" checked data-attr="5" style="margin-left: 8px;"><label for="very-satisfied">很好</label>
                    </div>
                    <div style="width:437px;height:80px;border:1px solid #cccccc">
                        <textarea id="pingjia" style="width:100%;height: 100%" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div style="border: 1px solid #cccccc;padding: 10px;position: relative;margin-top: 30px;">
                <div class="tipe-block">验收人</div>
                <div class="tableHover" style="padding-top: 20px;">
                    <div style="padding: 10px;"><label>验收人:</label>&nbsp;&nbsp;&nbsp;&nbsp;<input id="receiver" /></div>
                </div>
            </div>
            <div style="border: 1px solid #cccccc;padding: 10px;position: relative;margin-top: 30px;">
                <div class="tipe-block">处理记录</div>
                <div class="processing-record" style="height: auto;overflow-y: auto">
                    <ul style="font-size: 13px; ">

                    </ul>
                </div>

            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<!--图片详情显示-->
<div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="height: auto;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="">图片</h4>
            </div>
            <div class="modal-body" style="text-align: center">
                <img src="" style="max-width: 667px;">
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-primary confirm">确定</button>-->
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!--处理过程-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="height: 500px;">
        <div class="modal-content" style="height: 500px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body" style="text-align: center">
                <div class="right-content">
                        <!--<p style="margin-bottom: 0">处理记录</p>-->
                        <div class="processing-record" style="height: 350px;overflow-y: visible">
                            <ul style="font-size: 13px; ">

                            </ul>
                        </div>
                </div>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-primary confirm">确定</button>-->
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
