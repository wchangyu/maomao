<!-- END LOGO -->

<!-- BEGIN LOGIN -->
		<div style="position: relative">
			<div class="content" >

				<!-- BEGIN LOGIN FORM -->
				<form class="login-form" action="" method="post" >
					<h3 class="form-title" style="color: #e6f4ff;font-size: 28px;">登录</h3>
					<div class="alert alert-danger display-hide">
						<button class="close" data-close="alert"></button>
			<span>
			请输入用户名和密码 </span>
					</div>
					<div class="form-group">
						<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
						<!--<label class="control-label visible-ie8 visible-ie9">Username</label>-->
						<div class="input-word">用户名</div>
						<div class="input-icon">
							<i class="fa fa-user"></i>
							<input class="form-control placeholder-no-fix" type="text" autocomplete="off" name="username"/>
						</div>
					</div>
					<div class="form-group">
						<!--<label class="control-label visible-ie8 visible-ie9">Password</label>-->
						<div class="input-word" style="margin-right:11px;">密&nbsp;&nbsp;&nbsp;码</div>
						<div class="input-icon">
							<i class="fa fa-lock"></i>
							<input class="form-control placeholder-no-fix" type="password" autocomplete="off"  name="password"/>
						</div>
					</div>
					<div class="form-actions">
						<label class="checkbox">
							<input type="checkbox" name="remember" value="1"/> 记住密码 </label>
						<button type="submit" class="btn green-haze pull-right">
							登录 <i class="m-icon-swapright m-icon-white"></i>
						</button>
					</div>
				</form>
				<!-- END LOGIN FORM -->
			</div>
