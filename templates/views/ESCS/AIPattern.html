<!--设备目标/报警值-->
<div class='modal fade' id='devModal' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
    <div class='modal-dialog' style='width: 776px;height: 500px;'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                <h4 class='modal-title' id='myModalLabel'>报警处理备注</h4>
            </div>
            <div class='modal-body'>

                <div>
                    <form id="equipnew-form" method="post" class="form-horizontal">

                        <div id="tip" style="display: none;margin: 6px 0;" class="Metronic-alerts alert alert-danger fade in"><button type="button" class="close"></button><i class="fa-lg fa fa-warning"></i>  </div>

                        <div class="form-group">
                            <label class="form-type" style="margin-bottom:10px;">冷水机组</label>
                            <label class="form-type" style="margin-bottom:10px;">目标值</label>
                            <div style="margin-bottom:10px;display: inline-block;vertical-align: middle">
                                <input type="text" class="form-control" id="chTarVModal" name="chTarVModal" placeholder="冷水机组目标值是必填字段">
                            </div>
                            <label class="form-type" style="margin-bottom:10px;">告警值</label>
                            <div style="margin-bottom:10px;display: inline-block;vertical-align: middle">
                                <input type="text" class="form-control" id="chAlrVModal" name="chAlrVModal" placeholder="冷水机组告警值是必填字段">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-type" style="margin-bottom:10px;">冷冻水泵</label>
                            <label class="form-type" style="margin-bottom:10px;">目标值</label>
                            <div style="margin-bottom:10px;display: inline-block;vertical-align: middle">
                                <input type="text" class="form-control" id="chwTarVModal" name="chwTarVModal" placeholder="冷冻水泵目标值是必填字段">
                            </div>
                            <label class="form-type" style="margin-bottom:10px;">告警值</label>
                            <div style="margin-bottom:10px;display: inline-block;vertical-align: middle">
                                <input type="text" class="form-control" id="chwAlrVModal" name="chwAlrVModal" placeholder="冷冻水泵告警值是必填字段">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-type" style="margin-bottom:10px;">冷却水泵</label>
                            <label class="form-type" style="margin-bottom:10px;">目标值</label>
                            <div style="margin-bottom:10px;display: inline-block;vertical-align: middle">
                                <input type="text" class="form-control" id="cwTarVModal" name="cwTarVModal" placeholder="冷却水泵目标值是必填字段">
                            </div>
                            <label class="form-type" style="margin-bottom:10px;">告警值</label>
                            <div style="margin-bottom:10px;display: inline-block;vertical-align: middle">
                                <input type="text" class="form-control" id="cwAlrVModal" name="cwAlrVModal" placeholder="冷却水泵告警值是必填字段">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-type" style="margin-bottom:10px;">冷却塔</label>
                            <label class="form-type" style="margin-bottom:10px;">目标值</label>
                            <div style="margin-bottom:10px;display: inline-block;vertical-align: middle">
                                <input type="text" class="form-control" id="ctTarVModal" name="ctTarVModal" placeholder="冷却塔目标值是必填字段">
                            </div>
                            <label class="form-type" style="margin-bottom:10px;">告警值</label>
                            <div style="margin-bottom:10px;display: inline-block;vertical-align: middle">
                                <input type="text" class="form-control" id="ctAlrVModal" name="ctAlrVModal" placeholder="冷却塔告警值是必填字段">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-primary'>确定</button>
                <button type='button' class='btn btn-default' data-dismiss='modal'>关闭</button>
            </div>
        </div>
    </div>
</div>
