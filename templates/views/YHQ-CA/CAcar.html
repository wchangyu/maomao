        <div class="modal-dialog" style="height: 577px;width: 1000px!important;">
            <div class="modal-content" style="height: 577px;width: 1000px!important;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body" style="overflow-y: auto;height: 440px;">

                    <form class="cmxform" id="commentForm" method="post" action="">

                        <ul class="modal-block">
                            <li>
                                <label class="require-tip">车牌号码：</label>
                                <input type="text" class="table-group-action-input form-control" id="CA-carNum" name="CA-carNum">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label class="require-tip">发动机号码：</label>
                                <input type="text" class="table-group-action-input form-control" id="CA-engineNum" name="CA-engineNum">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label class="require-tip">型号：</label>
                                <input type="text" class="table-group-action-input form-control" id="CA-model" name="CA-model">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label class="require-tip">类型</label>

                                <select id="CA-type" name="CA-type" class="table-group-action-input form-control">

                                    <option value="">请选择</option>

                                    <option value="1">普通车</option>

                                    <option value="2">救护车</option>

                                </select>
                            </li>
                            <li class="autoBack">
                                <label>状态：</label>
                                <!--<input type="text" class="table-group-action-input form-control" id="CA-status" name="CA-status" readonly>-->

                                <select name="CA-status" id="CA-status" class="table-group-action-input form-control">

                                    <option value="0">空闲</option>

                                    <option value="1">出车</option>

                                    <option value="2">维修</option>

                                    <option value="3">报废</option>

                                </select>

                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label class="require-tip">座位数：</label>
                                <input type="text" class="table-group-action-input form-control" id="CA-seats" name="CA-seats" placeholder="正整数">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>品牌：</label>
                                <input type="text" class="table-group-action-input form-control" id="CA-brand" name="CA-brand">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>颜色：</label>
                                <input type="text" class="table-group-action-input form-control" id="CA-color" name="CA-color">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>排量：</label>
                                <input type="text" class="table-group-action-input form-control" id="CA-output" name="CA-output">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>购买原值：</label>
                                <input type="text" class="table-group-action-input form-control" id="CA-carMoney" name="CA-carMoney">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>购买日期</label>
                                <div class="time-tool-block">
                                    <div class="input-group date form_date abbrDT">
                                        <input id="CA-purDate" name="CA-purDate" class="form-control" size="16" type="text" value="" readonly/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="modal-select"></div>
                                <div class="time-seat" style="display: none;"></div>
                            </li>
                            <li>
                                <label>生产厂家：</label>
                                <input type="text" class="table-group-action-input form-control" id="CA-producer" name="CA-producer">
                                <div class="modal-select"></div>
                            </li>
                            <!--<li>-->
                                <!--<label>车辆状态：</label>-->
                                <!--<input type="text" class="table-group-action-input form-control" id="CA-status" name="CA-status">-->
                                <!--<div class="modal-select"></div>-->
                            <!--</li>-->
                            <li>
                                <label>车架号：</label>
                                <input type="text" class="table-group-action-input form-control" id="CA-vinNum" name="CA-vinNum">

                                <div class="modal-select"></div>
                            </li>
