        <div class="modal-dialog" style="height: 567px;width: 1000px!important;">
            <div class="modal-content" style="height: 567px;width: 1000px!important;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body" style="overflow-y: auto;height: 444px;">

                    <form class="cmxform" id="commentForm" method="post" action="">

                        <ul class="modal-block">
                            <div class="upload-picture" style="float: left;margin-right: 54px;display: block;">
                                <label>菜品图片：</label>
                                <img src="" alt="" style="display: none">
                                <div style="display: inline-block;vertical-align: middle;margin-bottom: 5px;">

                                        <div id="thelist" class="uploader-list"></div>
                                        <div class="btns">
                                            <div class="mark-block" style="display: inline-block">
                                                <div id="picker">选择文件</div>
                                                <div id="ctlBtn" class="btn btn-default" style="padding: 6px 11px;">开始上传</div>
                                            </div>
                                            <div class="btn btn btn-danger" id="deleted" style="padding: 6px 11px;">删除文件</div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <li>
                                <label>餐厅：</label>
                                <select name="DC-restaurant" id="DC-restaurant" class="table-group-action-input form-control"></select>
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>菜品名称：</label>
                                <input type="text" class="table-group-action-input form-control" id="DC-name" name="DC-name" placeholder="菜品名称是必填字段">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>菜品类型：</label>
                                <select name="DC-type" id="DC-type" class="table-group-action-input form-control"></select>
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>口味：</label>
                                <input type="text" class="table-group-action-input form-control" id="DC-taste" name="DC-taste" placeholder="口味是必填字段">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>配料：</label>
                                <input type="text" class="table-group-action-input form-control" id="DC-mixture" name="DC-mixture" placeholder="配料是必填字段">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>计价单位：</label>
                                <input type="text" class="table-group-action-input form-control" id="DC-valuation" name="DC-valuation" placeholder="计价单位是必填字段">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>价格（元）：</label>
                                <input type="text" class="table-group-action-input form-control" id="DC-prince" name="DC-prince" placeholder="价格是必填字段">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>适合人群：</label>
                                <input type="text" class="table-group-action-input form-control" id="DC-fit" name="DC-fit" placeholder="适合人群是必填字段">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>不适合人群：</label>
                                <input type="text" class="table-group-action-input form-control" id="DC-unfit" name="DC-unfit" placeholder="不适合人群是必填字段">
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>有效期（小时）：</label>
                                <input type="text" class="table-group-action-input form-control" id="DC-period" name="DC-period" placeholder="有效期是必填字段">
                                <div class="modal-select"></div>
                            </li>
                            <li class="text-block" style="width: 800px;">
                                <label>备注：</label>
                                <textarea style="width: 678px;height: 34px;outline: none" class="form-control remarkDes" id="DC-remark" name="DC-remark" placeholder="备注是选填字段"></textarea>
                                <div class="modal-select"></div>
                            </li>
                        </ul>
