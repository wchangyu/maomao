<!--最外层包裹的容器-->
<div class="outer-container">

    <!--最左侧平台总览-->
    <div class="inner-left-container">

        <!--上方标题以及地图-->
        <div class="inner-left-top">

            <div style="height:145px;"></div>
            <!--上方左侧整体数据-->
            <div class="left-data-container">
                <div class="left-specific-data-container">
                    <span class="left-specific-data-title">接入客站</span>
                    <span class="left-specific-data left-specific-data1">8</span>
                </div>

                <div class="left-specific-data-container">
                    <span class="left-specific-data-title">设备报警</span>
                    <span class="left-specific-data left-specific-data2">2</span>
                </div>

                <div class="left-specific-data-container">
                    <span class="left-specific-data-title">能耗报警</span>
                    <span class="left-specific-data left-specific-data3">2</span>
                </div>

                <div class="left-specific-data-container">
                    <span class="left-specific-data-title">运营工单</span>
                    <span class="left-specific-data left-specific-data4">6</span>
                </div>

            </div>
        </div>

        <!--下方柱状图-->
        <div class="inner-left-bottom">

            <!--上方选项卡-->
            <div class="left-tab-container">

                <!--左侧选项卡-->
                <div style="float:left">
                    <span class="left-tab left-tab1 left-tab-choose0">设备报警</span>
                    <span class="left-tab left-tab2">能耗报警</span>
                    <span class="left-tab left-tab3">运维工单</span>
                </div>

                <div style="float:right">
                    <span class="right-tab right-tab-choose">日</span>
                    <span class="right-tab ">月</span>
                    <span class="right-tab ">年</span>
                </div>

            </div>

            <!--下方柱状图-->
            <div class="left-bottom-content" id="echarts-left-bottom">

            </div>
        </div>
    </div>

    <!--右侧主体内容-->
    <div class="inner-right-container">

        <!--右侧上方时间温度等信息-->
        <div class="right-top-message">
            <!--时间-->
            <div class="right-top-message-container">
                <p class="top-message">15:34:50</p>
                <p class="bottom-message">2017-12-19</p>
            </div>
            <!--室外温度-->
            <div class="right-top-message-container">
                <p class="top-message">26℃</p>
                <p class="bottom-message">室外温度</p>
            </div>
            <!--相对湿度-->
            <div class="right-top-message-container">
                <p class="top-message">56%</p>
                <p class="bottom-message">相对湿度</p>
            </div>
        </div>

        <!--右侧下方主体内容-->
        <div class="right-bottom-container">

            <!--设备监控-->
            <div class="right-bottom-centent right-bottom-equipment">

                <h2 class="right-bottom-centent-title">设备监控</h2>

                <!--冷热源-->
                <div class="right-bottom-equipment-container">

                    <h4 class="equipment-title">冷热源</h4>
                    <!--下方echarts图-->
                    <div class="right-bottom-equipment-content">

                        <!--左侧电量-->
                        <div class="bottom-equipment-chart-container">

                            <!--echart容器-->
                            <div class="bottom-equipment-chart" id="equipment-chart-electricity">

                            </div>

                            <!--下方统计数据-->
                            <div class="bottom-equipment-chart-data">

                                <p class="chart-data">2560<span>kw</span></p>
                                <p class="chart-power">电功率</p>
                            </div>
                        </div>

                        <!--右侧蒸汽-->
                        <div class="bottom-equipment-chart-container">

                            <!--echart容器-->
                            <div class="bottom-equipment-chart" id="equipment-chart-electricity1">

                            </div>

                            <!--下方统计数据-->
                            <div class="bottom-equipment-chart-data">

                                <p class="chart-data">2560</p>
                                <p class="chart-power1">报警点</p>
                            </div>
                        </div>

                        <div class="clearfix"></div>
                    </div>

                </div>

                <div class="clearfix"></div>
            </div>

        </div>

    </div>
