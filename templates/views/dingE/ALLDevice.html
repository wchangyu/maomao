                                        <div class="add-input-block">

                                            <input type="text" class="add-input" value="">

                                    <div class="col-lg-6 col-xs-6 inner-input  type-number">
                                        <label for="" class="input-label">报警下限：</label>

                                            <input type="text" class="add-input" value="">

                    <button type='button' class='btn btn-default' data-dismiss='modal'>关闭</button>
