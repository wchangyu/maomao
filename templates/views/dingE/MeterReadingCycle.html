    <!--新增抄表配置弹窗-->
    <div class='modal fade' id='add-deploy' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
        <div class='modal-dialog'style='width:30%;min-width:400px;margin:15% auto'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                    <div class="add-title" style="font-size:24px;line-height:40px;padding:10px;margin-bottom:20px">新增抄表配置</div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 inner-input">

                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 inner-input">

                            <div class="add-input-block">
                                <input type="text" class="add-input chooseDate" value="" placeholder="选择时间">
                            </div>
                        </div>
                    </div>
                    <div class='modal-footer'>
                        <button type='button' class='btn btn-primary top-btn'>提交更改</button>
                        <button type='button' class='btn btn-default' data-dismiss='modal'>关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

                    <h3 style="margin-bottom:18px">提示</h3>
                    <p style="font-size:20px"> 存在未关联抄表数据，是否进行关联？ </p>

                    <div class='modal-footer'>
                        <button type='button' class='btn btn-primary top-btn'>确定</button>
                        <button type='button' class='btn btn-default' data-dismiss='modal'>取消</button>
