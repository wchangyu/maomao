<!--新增人员类别弹窗-->
<div class='modal fade' id='add-people' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
    <div class='modal-dialog'style='width:30%;margin:15% auto'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                <div class="add-title" style="font-size:24px;line-height:40px;padding:10px;margin-bottom:20px">新增人员类别</div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 inner-input">
                        <label for="" class="input-label" style="width:95px;">人员类别：</label>

                        <div class="add-input-block">
                            <input type="text" class="add-input">
                        </div>
                        <span class="hooks hooks1"></span>
                        <span class="marks marks1"></span>
                        <span class="hint-text hint-text1"></span>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 inner-input">
                        <label for="" class="input-label">单位：</label>

                        <div class="add-input-father" style="margin-left:10px">
                            <div class="add-input-block" style="margin-left:0">
                                <div type="text" class="add-input add-input-select" style="">
                                    <span>人年</span>
                                    <div class="add-input-arrow" style="transform: rotate(180deg);"></div>
                                </div>
                            </div>
                            <ul class="add-select-block" style="display: none;z-index:1000">
                                <li>人年</li>
                                <li>人时</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class='modal-footer'>
                    <button type='button' class='btn btn-primary top-btn'>提交更改</button>
                    <button type='button' class='btn btn-default' data-dismiss='modal'>关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
