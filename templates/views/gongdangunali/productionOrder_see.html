<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工单详情</title>
    <!--MyCss-->
    <link rel="stylesheet" href="../resource/css/bootstrap.css">
    <link rel="stylesheet" href="../resource/TableTools/button/dataTables.tableTools.css">
    <link rel="stylesheet" href="../resource/TableTools/button/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../resource/TableTools/button/buttons.dataTables.min.css">
    <link rel="stylesheet" href="../resource/TableTools/button/dataTables.bootstrap.css">
    <link rel="stylesheet" href="../resource/css/css/assetManagement-1.css">
    <link rel="stylesheet" href="../resource/css/css/assetManagement-2.css">
    <link rel="stylesheet" href="../resource/css/productionOrder.css">
    <link rel="stylesheet" href="../resource/css/productionOrder_see.css">
    <!--MyScript-->
    <script src="../resource/js/jquery-1.11.2.js"></script>
    <script src="../resource/js/vue.js"></script>
    <script src="../../../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../resource/js/vue-validator-v2.1.3.js"></script>
    <script src="../resource/TableTools/js/jquery.dataTables.min.js"></script>
    <script src="../resource/TableTools/button/buttons.print.min.js"></script>
    <script src="../resource/TableTools/button/dataTables.buttons.min.js"></script>
    <script src="../resource/TableTools/button/buttons.colVis.min.js"></script>
    <script src="../resource/TableTools/button/dataTables.tableTools.min.js"></script>
    <script src="../resource/TableTools/js/jszip.min.js"></script>
    <script src="../resource/TableTools/js/pdfmake.min.js"></script>
    <script src="../resource/TableTools/js/vfs_fonts.js"></script>
    <script src="../resource/TableTools/button/buttons.html5.min.js"></script>
</head>
<body>
<div class="gd-wrap" style="width:1058px">
    <div style="border-bottom: 1px solid #ebebeb;margin-bottom: 20px;padding: 10px 0">
        <h1>工单详情</h1>
    </div>
    <div class="gongdanContent" style="width: 668px;float: left;height:auto!important;overflow: auto!important;">
        <ul class="gongdanList" id="myApp33">
            <li class="floatLi" style="line-height: 26px;">
                <div class="labels">工单类型：</div>
                <div class="input-blockeds">
                    <input type="radio" class="inpus" id="ones" value="1" v-model="picked"><label for="ones">快速</label>
                    <input type="radio" class="inpus" id="twos" value="0" v-model="picked"><label for="twos">普通</label>
                </div>
            </li>
            <li class="floatLi" style="line-height: 26px;">
                <div class="labels colorTip">任务级别 *：</div>
                <div class="input-blockeds">
                    <select v-model="rwlx">
                        <option value="1">一级任务</option>
                        <option value="2">二级任务</option>
                        <option value="3">三级任务</option>
                        <option value="4">四级任务</option>
                    </select>
                </div>
            </li>
            <li class="floatLi">
                <div class="labels">报修电话：</div>
                <div class="input-blockeds">
                    <input type="text" v-model="telephone" class="shishi">
                </div>
            </li>
            <li class="floatLi">
                <div class="labels">报修人信息：</div>
                <div class="input-blockeds">
                    <input type="text" v-model="person">
                </div>
            </li>
            <li class="floatLi">
                <div class="labels">故障位置：</div>
                <div class="input-blockeds">
                    <input type="text" v-model="place">
                </div>
            </li>
            <li class="floatLi">
                <div class="labels">
                    <span class="user-defined-department"></span>
                    ：</div>
                <div class="input-blockeds">
                    <input type="text" v-model="section">
                </div>
            </li>
            <li class="floatLi">
                <div class="labels">系统类型：</div>
                <div class="input-blockeds">
                    <input type="text" v-model="matter">
                </div>
            </li>
            <li class="floatLi">
                <div class="labels">设备编码：</div>
                <div class="input-blockeds">
                    <input type="text" v-model="sbSelect">
                </div>
            </li>
            <li class="floatLi">
                <div class="labels">设备名称：</div>
                <div class="input-blockeds">
                    <input type="text" v-model="sbMC">
                </div>
            </li>
            <li class="floatLi">
                <div class="labels">
                    <span class="user-defined-group"></span>
                    ：</div>
                <div class="input-blockeds">
                    <input type="text" v-model="sections">
                </div>
            </li>
            <li class="floatLi" style="line-height: 26px;">
                <div class="labels colorTip">工单来源 *：</div>
                <div class="input-blockeds">
                    <select v-model="gdly" class="gdly">

                    </select>
                </div>
            </li>
            <li class="floatLi" style="line-height: 26px;">
                <div class="labels">发生时间：</div>
                <div class="input-blockeds">
                    <input type="text" class="datatimeblock otime">
                </div>
            </li>
            <div class="clearfix"></div>
            <div>
                <div class="labels">故障描述：</div>
                <div class="input-blockeds" style="height:62px;">
                    <textarea style="width: 100%;height: 60px;outline: none" v-model="remarks"></textarea>
                </div>
            </div>
            <div>
                <div class="labels">维修内容：</div>
                <div class="input-blockeds" style="height:62px;">
                    <textarea style="width: 100%;height: 60px;outline: none"  class="wxbeizhu" v-model="wxbeizhu"></textarea>
                </div>
            </div>
            <div style="margin-top: 10px;">
                <button type="button" class="btn btn-info" id="viewImage">查看图片</button>
                <div class="showImage" style="display: none;border: 1px solid #cccccc;padding: 10px;">
                    <img class="viewIMG" src="../resource/img/all1.png">
                </div>
            </div>
            <div class="divBlock bjpicture" style="margin-top: 10px;width: 611px;">
                <button type="button" class="btn btn-info" id="viewBJImage">备件图片</button>
                <div class="bjImg" style="display: none;border: 1px solid #cccccc;padding: 10px;"></div>
            </div>
            <div class="table-block">
                <div class="table-title">
                    <span class="spanhover">执行人员</span>
                </div>
                <span class="draw-border" style="padding-top: 20px;"></span>
                <div class="tableHoverL">
                    <div class="tableHover">
                        <table class="table table-hover" id="personTable1">
                            <thead>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="table-block">
                <div class="table-title">
                    <span class="spanhover">维修备件</span>
                </div>
                <span class="draw-border" style="padding-top: 20px;"></span>
                <div class="tableHoverL">
                    <div class="tableHover">
                        <table class="table table-hover" id="personTables1">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <!--<div class="deal-with">处理记录</div>-->
                <div>
                    <ul class="deal-with-list">

                    </ul>
                </div>
            </div>
        </ul>
    </div>
    <div class="right-content" style="float: right;width: 345px;">
        <p style="margin-bottom: 0">处理记录</p>
        <div class="processing-record">
            <ul style="font-size: 13px; ">
            </ul>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
<!--图片详情显示-->
<div class="modal fade" id="img-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="height: auto;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="">图片</h4>
            </div>
            <div class="modal-body">
                <img src="" style="max-width: 667px;">
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-primary confirm">确定</button>-->
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class='modal fade' id='theLoading' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
    <div class='modal-dialog'style='width:92px;height:124px;margin:25% auto;background:url("../bank-resource/img/timg3.gif") no-repeat center center;background-size:80px 80px;background-color:none'>

    </div>
</div>
<script src="../resource/js/publicFun.js"></script>
<script src="../../../assets/local/configs/setNames.js"></script>
<script src="../resource/js/productionOrder_see.js"></script>
<script src="../resource/js/publicGD.js"></script>
</body>
</html>
