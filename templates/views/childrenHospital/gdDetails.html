<body>
<div class="gd-wrap">
    <div style="border-bottom: 1px solid #ebebeb;margin-bottom: 20px;padding: 10px 0">
        <h1>工单详情</h1>
    </div>
        <div class="gongdanContent"  style="width: 100%;float: left;height:auto!important;overflow: auto!important;">
        <div style="width: 620px;float: left" id="gdDetail">
            <validator name="validation">
                <form novalidate>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels starRed">工单类型：</div>
                            <div class="single-block">
                                <input type="text" v-model="gdtype">
                            </div>
                            <div style="height: 30px;">
                                <span class="colorTip noteTip"></span>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels starRed">系统类型：</div>
                            <div class="single-block">
                                <input type="text" v-model="xttype">
                            </div>
                            <div style="height: 30px;">
                                <span class="colorTip noteTip"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels starRed">报修电话：</div>
                            <div class="single-block">
                                <input type="text" v-model="bxtel" v-validate:bxtel= "['isEmpty']" initial='off'>
                            </div>
                            <div style="height: 30px;">
                                <span class="colorTip noteTip" v-show="$validation.bxtel.isEmpty" style="display: none">请输入电话号码</span>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels starRed">报修科室：</div>
                            <div class="single-block">
                                <input v-model="bxkesh" id="bxkesh"></input>
                            </div>
                            <div style="height:30px;">
                                <span class="colorTip noteTip"></span>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels starRed">报修人：</div>
                            <div class="single-block">
                                <input v-model="bxren"v-validate:bxren= "['isEmpty']" initial='off'>
                            </div>
                            <div style="height: 30px;">
                                <span class="colorTip noteTip" v-show="$validation.bxren.isEmpty" style="display: none">请输入报修人</span>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels">楼栋：</div>
                            <div class="single-block">
                                <input v-model="pointer">
                            </div>
                            <div style="height: 30px;">
                                <span class="colorTip noteTip"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels starRed">发生时间：</div>
                            <div class="single-block">
                                <input type="text" v-model="gztime" class="" @focus="time()" @blur="timeblur()">
                            </div>
                            <div style="height: 30px;">
                                <span class="colorTip noteTip"></span>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels starRed">维修事项：</div>
                            <div class="single-block">
                                <input type="text" v-model="wxshx" v-validate:wxshx= "['isEmpty']" initial='off'>
                            </div>
                            <div style="height: 30px;">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels">设备类型：</div>
                            <div class="single-block">

                            </div>
                            <div style="height: 30px;">
                                <span class="colorTip noteTip"></span>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels">设备编码：</div>
                            <div class="single-block">
                                <input type="text" v-model="sbnum">
                            </div>
                            <div style="height: 30px;">
                                <span class="colorTip noteTip"></span>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels">设备名称：</div>
                            <div class="single-block">
                                <input type="text" v-model="sbname">
                            </div>
                            <div style="height: 30px;">
                                <span class="colorTip noteTip"></span>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels">安装地点：</div>
                            <div class="single-block">
                                <input type="text" v-model="azplace">
                            </div>
                            <div style="height: 30px;">
                                <span class="colorTip noteTip"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row autoFile">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels starRed">维修班组：</div>
                            <div class="single-block">
                                <input type="text" v-model="wxbz" v-validate:wxbz= "['isEmpty']" initial='off' id="wxbz">
                            </div>
                            <div style="height: 30px;">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 single-line">
                            <div class="single-labels starRed">故障位置：</div>
                            <div class="single-block" style="width: 466px;">
                                <input type="text" v-model="gzplace" v-validate:gzplace= "['isEmpty']" initial='off' style="width: 464px;">
                            </div>
                            <div style="height: 30px;">
                                <span class="colorTip noteTip" v-show="$validation.gzplace.isEmpty" style="display: none">请输入故障位置</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 single-line">
                            <div class="single-labels starRed">维修内容：</div>
                            <div class="single-block" style="width: 466px;height: 62px;">
                                <textarea style="width: 100%;outline: none;" v-model="wxcontent" class="wxcontent" v-validate:wxcontent= "['isEmpty']" initial='off'></textarea>
                            </div>
                            <div style="height: 30px;">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 single-line">
                            <div class="single-labels">故障描述：</div>
                            <div class="single-block" style="width: 466px;height: 62px;">
                                <textarea style="width: 100%;outline: none;" class="gzDesc" v-model="gzcontent"></textarea>
                            </div>
                            <div style="height: 30px;">

                            </div>
                        </div>
                    </div>
                </form>
            </validator>
            <div style="margin-top: 10px;">

                <div class="showImage" style="display: none;border: 1px solid #cccccc;padding: 10px;"></div>
            </div>
            <!--表格-->
            <div class="tableHoverL" style="border: 1px solid #ebebeb;margin-top: 20px;">

                    </table>
                </div>
            </div>
            <div class="tableHoverL" style="border: 1px solid #ebebeb;margin-top: 20px;">
                <h4>维修材料清单</h4>
                <div class="tableHover">
                    <table class="table table-hover cl-table" id="cl-list">
                        <thead>

                        <tbody></tbody>
                    </table>
                    <div style="padding: 10px;"><label>工时费（元）&nbsp;&nbsp;&nbsp;:</label><input type="text" id="hourFee" style="outline: none;margin-left: 20px;"></div>
                    <div style="padding: 10px;"><label>合计金额（元）:</label><input type="text" id="total" style="outline: none;margin-left: 20px;"></div>
                </div>
            </div>
            <div class="tableHoverL" style="border: 1px solid #ebebeb;margin-top: 20px;">
                <h4>满意度评价</h4>
                <div class="tableHover">
                    <div id="pingjia1">
                        <input type="radio" class="pjRadio" id="very-satisfied" checked data-attr="5" style="margin-left: 8px;"><label for="very-satisfied">很好</label>
                    </div>
                    <div style="width:300px;height:50px;border:1px solid #cccccc">
                        <textarea id="pingjia" style="width:100%;height: 100%" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="tableHoverL" style="border: 1px solid #ebebeb;margin-top: 20px;">
                <h4>验收人</h4>
                <div class="tableHover">
                    <div style="padding: 10px;"><label>验收人选择:</label><input id="receiver" /></div>
                </div>
            </div>
        </div>

<!--图片详情显示-->
<div class="modal fade" id="myModal4" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="height: auto;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
