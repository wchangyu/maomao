            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div class="col-md-12">
                    <div id="compareBusy">
                        <div class="total-warp L-container">

                            <ul class="L-condition">
                                <li>
                                    <label>运送任务编号</label>

                                    <input type="text" id="TM-taskNumCon" class="table-group-action-input form-control">

                                </li>
                                <li>
                                    <label>开始时间</label>
                                    <div class="time-tool-block">
                                        <div class="input-group date form_date abbrDT">
                                            <input id="spDT" class="form-control" size="16" type="text" value="" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <label>结束时间</label>
                                    <div class="time-tool-block">
                                        <div class="input-group date form_date abbrDT">
                                            <input id="epDT" class="form-control" size="16" type="text" value="" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="L-condition-button" id="selectBtn">查询数据</div>
                                </li>
                                <li>
                                    <div id="resetBtn" class="L-condition-button">重置条件</div>
                                </li>
                            </ul>

                            <div class="row content-top">
                                <div class="col-md-12 col-sm-12">
                                    <table id="table" class="table table-striped table-advance table-hover">
                                        <thead>
                                        </thead>
                                        <tbody></tbody>
                                    </table>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT-->
    </div>

    <!--创建-->
    <div class="modal fade" id="create-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="height: 650px;width: 1000px!important;">
            <div class="modal-content" style="height: 650px;width: 1000px!important;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body" style="overflow-y: auto;height: 520px;">

                        <ul class="modal-block">
                            <li class="autoBack">
                                <label>运送编号：</label>
                                <input type="text" class="table-group-action-input form-control" id="TM-taskNum" name="TM-taskNum" placeholder="自动生成" readonly>
                                <div class="modal-select"></div>
                            </li>
                            <li class="autoBack">
                                <label class="autoBack">运送状态：</label>
                                <input type="text" class="table-group-action-input form-control" id="TM-taskStatus" name="TM-taskStatus" placeholder="自动生成" readonly>
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>发起人：</label>
                                <input type="text" class="table-group-action-input form-control" id="TM-taskPersonNum" name="TM-taskPersonNum" readonly>
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>发起人姓名：</label>
                                <input type="text" class="table-group-action-input form-control" id="TM-taskPersonName" name="TM-taskPersonName" placeholder="必填" readonly>
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>发起电话：</label>
                                <input type="text" class="table-group-action-input form-control" id="TM-taskTel" name="TM-taskTel" readonly>
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>发起科室：</label>
                                <input type="text" class="table-group-action-input form-control" id="TM-taskDep" name="TM-taskDep" readonly>
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>开始地点：</label>
                                <input type="text" class="table-group-action-input form-control" id="TM-startAdress" name="TM-startAdress" readonly>
                                <div class="modal-select" ></div>
                            </li>
                            <li>
                                <label>结束地点：</label>
                                <input type="text" class="table-group-action-input form-control" id="TM-endAdress" name="TM-endAdress" readonly>
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>运送分类：</label>
                                <input type="text" name="TM-carryType" id="TM-carryType" class="table-group-action-input form-control" readonly>
                                <div class="modal-select"></div>
                            </li>
                            <li>
                                <label>运送任务类型：</label>

                                <select name="TM-carryTaskDep" id="TM-carryTaskDep" class="table-group-action-input form-control">

                                    <option value="4">四级任务</option>

                                    <option value="3">三级任务</option>

                                    <option value="2">二级任务</option>

                                    <option value="1">一级任务</option>

                                </select>

                                <div class="modal-select"></div>
                            </li>
                            <li class="text-block" style="width: 830px;">
                                <label>备注：</label>
                                <textarea style="width: 678px;height: 34px;outline: none" class="form-control remarkDes" id="TM-remark" name="TM-remark" readonly></textarea>
                                <div class="modal-select"></div>
                            </li>
                        </ul>

                    <!--项目表格-->
                    <div style="margin-bottom: 20px;">
                        <p style="text-align: center">选择项目 </p>

                        <table id="project-table" class="table table-striped table-advance table-hover">
                            <thead>
                            </thead>
                            <tbody></tbody>
                        </table>

                    </div>

                    <ul class="modal-block">

                        <form class="cmxform" id="commentForm" method="post" action="">

                            <li>
                                <label>运送科室：</label>
                                <input type="text" name="TM-carryDep" id="TM-carryDep" class="table-group-action-input form-control" readonly>
                                <div class="modal-select"></div>
                            </li>

                        </form>

                    </ul>

                    <!--负责人表格-->
                    <div>
                        <p style="text-align: center">运送负责人</p>

                        <table id="project-table-leader" class="table table-striped table-advance table-hover">
                            <thead>
                            </thead>
                            <tbody></tbody>
                        </table>

                    </div>

                    <!--执行人表格-->
                    <div>
                        <p style="text-align: center">运送执行人</p>

                        <table id="project-table-executor" class="table table-striped table-advance table-hover">
                            <thead>
                            </thead>
                            <tbody></tbody>
                        </table>

                    </div>

                    <!--物料表格-->
                    <div style="display: none">
                        <p style="text-align: center">物料 <span style="border: 1px solid #eeeeee;padding: 3px 5px;float: right;cursor: pointer" id="add-material">增加</span></p>

                        <table id="material-table-add" class="table table-striped table-advance table-hover">
                            <thead>
                            </thead>
                            <tbody></tbody>
                        </table>

                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary confirm" type="submit" value="Submit">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!--评价-->
    <div class="modal fade" id="Evaluate-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="height: 477px;width: 1000px;">
            <div class="modal-content" style="height: 477px;width: 1000px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body" style="height: 355px;">

                    <!--评价-->
                    <div class="evaluate-block">

                        <div class="labels" style="line-height: 30px;">满意度：</div>

                        <input type="radio" id="henmanyi" value="5" name="evaluate" checked>
                        <label for="henmanyi">很满意</label>

                        <input type="radio" id="manyi" value="4" name="evaluate">
                        <label for="manyi">满意</label>

                        <input type="radio" id="yiban" value="3" name="evaluate">
                        <label for="yiban">一般</label>

                        <input type="radio" id="cha" value="2" name="evaluate">
                        <label for="cha">差</label>

                        <input type="radio" id="hencha" value="1" name="evaluate">
                        <label for="hencha">很差</label>

                        <div class="labels" style="line-height: 30px;">意见：</div>

                        <textarea id="evaluate-remark" class="form-control" cols="30" rows="10"></textarea>

                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary confirm">确定</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!--提示框-->
    <div class="modal fade" id="tip-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="height: 168px;">
            <div class="modal-content" style="height: 168px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel2">提示</h4>
                </div>
                <div class="modal-body">请填写红色必填项</div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-primary confirm">确定</button>-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
