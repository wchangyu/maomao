    <meta charset="utf-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="background: #ffffff !important">

<div class="gd-wrap">
    <div class="gd-title">
        <h1>合同详情</h1>
    </div>
    <div class="gongdanContent">
        <!--左边详情-->
        <div style="float: left">
            <!--<div class="tipe-block">工单基本信息</div>-->
            <div id="gdDetail">
                <div class="details-cell">
                    <div class="tipe-block"></div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels ">合同编号：</div>
                            <div class="single-block">
                                <input id="HT-num" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels "> 合同名称：</div>
                            <div class="single-block">
                                <input id="HT-name" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels ">合同状态：</div>
                            <div class="single-block">
                                <input id="HT-status" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels ">合同类型：</div>
                            <div class="single-block">
                                <input id="HT-type" class="form-control">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels ">所属项目：</div>
                            <div class="single-block">
                                <input id="HT-project" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels">合同单位：</div>
                            <div class="single-block">
                                <input id="HT-unit" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels ">签订时间：</div>
                            <div class="single-block">
                                <input id="HT-time" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels">开始时间：</div>
                            <div class="single-block">
                                <input class="form-control" id="HT-start">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels">结束时间：</div>
                            <div class="single-block">
                                <input class="form-control" id="HT-end">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels">合同金额：</div>
                            <div class="single-block">
                                <input class="form-control" id="HT-money">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels">已付金额：</div>
                            <div class="single-block">
                                <input class="form-control" id="HT-pay">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels">待付金额：</div>
                            <div class="single-block">
                                <input class="form-control" id="HT-unpay">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels">保证金：</div>
                            <div class="single-block">
                                <input class="form-control" id="HT-bond">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels">付款方式：</div>
                            <div class="single-block">
                                <input class="form-control" id="HT-pay-way">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 single-line">
                            <div class="single-labels">结算方式：</div>
                            <div class="single-block">
                                <input class="form-control" id="HT-settle">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 single-line">
                            <div class="single-labels">合同附件：</div>
                            <div class="single-block single-block-row">
                                <input class="form-control" id="HT-enclosure">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 single-line">
                            <div class="single-labels">主要条款：</div>
                            <div class="single-block single-block-row">

                                <textarea class="form-control" name="" id="HT-main-clause" cols="30" rows="5"></textarea>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 single-line">
                            <div class="single-labels">备注：</div>
                            <div class="single-block single-block-row">
                                <input class="form-control" id="HT-remark">
                            </div>
                        </div>
                    </div>
                </div>

                <!--工程量清单-->
                <div class="table-box">

                    <table id="engineering-table" class="table table-striped table-advance table-hover">
                        <thead>
                        </thead>
                        <tbody></tbody>
                    </table>

                </div>

                <!--审核人清单-->
                <div class="table-box">

                    <table id="auditor-table" class="table table-striped table-advance table-hover">
                        <thead>
                        </thead>
                        <tbody></tbody>
                    </table>

                </div>

                <!--款项清单-->
                <div>

                    <table id="money-table" class="table table-striped table-advance table-hover">
                        <thead>
                        </thead>
                        <tbody></tbody>
                    </table>

                </div>

            </div>


        </div>
        <!--右边log日志-->
        <div style="float: right">

            <div class="details-cell">
                <div class="tipe-block">日志</div>
                <ul class="MW-log"></ul>
            </div>

        </div>
    </div>
    <div class="clearfix"></div>
</div>

<!--提示框-->
<div class="modal fade" id="tip-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="height: 168px;">
        <div class="modal-content" style="height: 168px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel2">提示</h4>
            </div>
            <div class="modal-body">请填写红色必填项</div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-primary confirm">确定</button>-->
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

    jQuery(document).ready(function() {
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        Demo.init(); // init demo features
        BEE.init();
    });

</script>
<script src="../resource/js/commonJsResource.js"></script>

<script src="../YHQ-resource/js/public.js"></script>

</body>

</html>
