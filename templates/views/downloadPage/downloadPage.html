<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
	<title>Document</title>
	<link href="../../../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<script src="../../../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
	<script src="qrcode.js"></script>
	<script src="../../../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<style>
		html,body{

			width: 100%;

			height:100%;

			margin: 0;

			padding: 0;

			font-family: "Micorsoft Yahei";

		}

		.main{

			min-width: 960px;

			max-width: 100%;

			margin: 0 auto;

			height: 100%;

			width: 700px;

			min-height: 700px;

			max-height: 900px;

		}

		.main-block{

			width: 100%;

			height: 100%;

		}

		.main-content{

			display: table;

			height: 100%;

			width: 100%;

		}

		.content-child{

			display: table-cell;

			vertical-align: middle;

		}

		.child-top{

			width: 290px;

			height: 290px;

			background: blue;

			margin: auto;

			position: relative;

			background: url("bgIcon.png") no-repeat;
		}

		.icon{

			width: 140px;

			height: 140px;

			background: white;

			border-radius: 26px !important;

			position: absolute;

			top: 0;

			left: 0;

			padding: 10px;

		}

		.QRCode{

			right: 0;

			bottom: 0;

			width: 140px;

			height: 140px;

			border-radius: 26px;

			background: #eff2f2;

			position: absolute;

			padding: 20px;

		}

		.icon-warp{

			position: relative;

			margin: 20px auto;

			width: 290px;

			color: #505556;

			text-align: left;

			font-weight: 400;

			font-size: 28px;

		}

		.scan-tips{

			margin: 0 auto;

			width: 290px;

			text-align: left;

			white-space: nowrap;

			line-height: 22px;

			color: #A9B1B3;

			font-size: 14px;

		}

		.release-info{

			position: relative;

			margin-top: 30px;

			margin-bottom: 30px;

			padding-top: 30px;

			text-align: center;

			color: #A9B1B3;

			font-size: 14px;

		}

		.text-black{

			color: #333c43;

		}

		.release-info:before{

			position: absolute;

			top: 0;

			left: 50%;

			display: block;

			margin-left: -30%;

			width: 60%;

			border-top: 1px solid #DAE2E3;

			content: ' ';

		}

		.per-type-info{

			position: relative;

			overflow: hidden;

			padding-top: 0;

			border-top: 1px solid #DAE2E3;

		}

		.section{

			position: relative;

			z-index: 2;

			padding: 50px 0;

			border-top: 1px solid #DAE2E3;

		}

		.per-type-info .type{

			float: left;
			width: 50%;

		}

		.info{

			text-align: center;

		}

		.info:before {
			position: absolute;
			left: 50%;
			width: 1px;
			height: 100%;
			background-color: #DAE2E3;
			content: ' ';
		}

		.type-icon{

			margin-bottom: 40px;

		}

		.footer {
			margin-top: 40px;
			padding: 20px 20px 90px;
			border-top: 1px solid #DAE2E3;
			text-align: center;
			color: #A9B1B3;
			font-size: 14px;
		}

		.one-key-report{

			color: #fff;
			background-color: #32B2A7;
			padding: 5px 10px;
			border-radius: 15px;
			float: right;
			margin-top: -5px;

		}

		.version{

			font-size: 12px;

			color: #A9B1B3;

		}

		@media screen and (max-width: 768px){

			.main{

				width: 100%;

				min-width: 100%;

			}

			.QRCode{

				display: none;

			}

			.child-top{

				background: #ffffff;

				height: 140px;

				left: 50%;

				margin-left: -70px;
			}

			.scan-tips{

				display: none;
				
			}

			.one-key-report{

				display: block;

				float: none;

				width: 54px;

				margin: auto;

				margin-top: 10px;

			}

			.icon-warp{

				text-align: center;

			}

		}


	</style>
</head>
<body>
	<div class="main">
		<div class="main-block">
			<div class="main-content">
				<div class="content-child">
					<div class="child-top">
						<div class="icon">
							<img src="iconLogo.png" alt="" style="width: 120px;">
						</div>
						<div class="QRCode" id="qrcode"></div>
					</div>
					<div class="child-bottom">
						<p class="icon-warp">智慧运维</p>
						<p class="scan-tips">扫描二维码下载<br>或用手机浏览器输入这个网址:&nbsp;&nbsp;<span class="text-black">https://fir.im/nywx</span></p>
						<div class="release-info">
							<p><span itemprop="softwareVersion">2.0.0 (Build 140) - 17.49 MB</span></p>
							<p>更新于: <span itemprop="datePublished">2018-03-18 20:57</span></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="per-type-info section">
			<!-- iOS -->
			<div class="type" data-app-type="ios">
				<div class="info">
					<p class="type-icon">
						<img src="iphone.png" alt="" style="width: 48px;">
					</p>
					<p class="version">
						当前版本: 2.0.0 (Build 140)&nbsp;
						文件大小: 17.49 MB&nbsp; <br>
						更新于: 2018-03-18 20:57
					</p>




				</div>




			</div>

			<!-- Android -->
			<div class="type" data-app-type="android">
				<div class="info">
					<p class="type-icon">
						<img src="android.png" alt="" style="width: 48px;">
					</p>
					<p class="version">
						当前版本: 2.0.0 (Build 140)&nbsp;
						文件大小: 9.18 MB&nbsp; <br>
						更新于: 2018-03-18 21:14
					</p>


				</div>




			</div>
		</div>
		<div class="footer">fir.im 是应用内测平台，请自行甄别应用风险，<wbr>如应用存在问题，<wbr>可点击“举报”按钮 <a class="one-key-report" href="javascript:;">举报!</a></div>
	</div>
</body>
<script>

	/*--------------------------------二维码放大---------------------------------*/

	$('.QRCode').hover(function(){

		$('.QRCode').stop().animate({

			'width':'280px',

			'height':'280px',

			'left':70,

			'top':70

		},'slow')

		$('.QRCode img').stop().animate({

			'width':'240px',

			'height':'240px',

			'left':70,

			'top':70

		},'slow')


	},function(){

		$('.QRCode').stop().animate({

			'width':'140px',

			'height':'140px',

			'left':150,

			'top':150

		},'slow')

		$('.QRCode img').stop().animate({

			'width':'100px',

			'height':'100px',

			'left':150,

			'top':150

		},'slow')


	})

	/*------------------------------生成二维码------------------------------------*/

	var qrcode = new QRCode('qrcode', {
		text: 'https://fir.im/nywx',
		width: 100,
		height: 100,
		colorDark : '#000000',
		colorLight : '#ffffff',
		correctLevel : QRCode.CorrectLevel.H
	});


</script>
</html>
