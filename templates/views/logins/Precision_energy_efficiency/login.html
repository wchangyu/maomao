    <script>
        jQuery(document).ready(function () {

            var indexmm = 0;

            setInterval(function(){

                if(indexmm == 3){

                    $('.backstretch').children('img').eq(indexmm).animate({opacity:"0"},8000);

                    indexmm = 0;

                    $('.backstretch').children('img').eq(indexmm).animate({opacity:"1"},8000);

                }else{

                    $('.backstretch').children('img').eq(indexmm).animate({opacity:"0"},8000);

                    $('.backstretch').children('img').eq(indexmm+1).animate({opacity:"1"},8000);

                    indexmm ++ ;

                }

            },8000);

            Metronic.init(); // init metronic core components
            Layout.init(); // init current layout
            Login.init();
            Demo.init();

            //获取用户名
            var userName = window.location.search.split('para1=')[1].split('&para2=')[0];
            //获取密码
            var userPassWord = window.location.search.split('para2=')[1].split('&para3=')[0];

            //如果存在用户名，密码
            if (userName && userPassWord) {

                //给用户名进行解密
                var passName = Went.utility.wCoder.wDecode(userName, "");

                //给密码解密
                var passWord = Went.utility.wCoder.wDecode(userPassWord, "");

                //给页面中用户名密码赋值
                $('#username').val(passName);

                $('#password').val(passWord);

                //进行登录操作
                $('.login-form').submit();
            }

        });

        function getQueryStr(name, ispe) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                var rs = r[2];
                if (ispe) {
                    var pe = unescape(rs);
                    return pe;
                }
                else {
                    return rs;
                }
            }
            return null;
        }

    </script>
