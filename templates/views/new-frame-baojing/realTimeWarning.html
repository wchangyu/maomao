    <style>
        .left-middle-main .left-tab-contain .left-middle-tab {
            width: 100%;

        .bottom-data-container {

            background: none !important;
        }

        .warning-data-container{
            width: 100%;
            display: flex;
            display: -webkit-flex;
            flex-direction: row;
            justify-content: space-between /* || space-around || center;水平居中*/;
        }

        .warning-data-container .warning-data{

            width:18%;
            max-width: 280px;
            height: 220px;
            background: white;
            padding-top:15px;
            box-sizing: border-box;
            position: relative;
        }

        .warning-data .left-warning-tab{

            border-right:1px solid #E5E5E5;
            width:75px;
            float: left;
        }

        .warning-data .left-warning-tab p{
            font-size:12px;
            color:#888D9F;
            line-height: 22px;
            margin-bottom: 0;
            width:75px;
            text-indent: 15px;
            font-weight: 600;
        }

        .warning-data .right-warning-message{

           margin-left: 75px;
        }

        .warning-data .right-warning-message p{
            font-size:12px;
            color:#666666;
            line-height: 22px;
            margin-bottom: 0;
            text-indent: 10px;
            font-weight: 600;
            text-overflow:ellipsis;
            white-space:nowrap;
            overflow:hidden;
        }

        /*时间*/
        .warning-data .right-warning-message .dataDate{
            color:#88D8A8;
        }

        /*报警类型*/
        .warning-data .right-warning-message .cDtnName{
            color:#7B7FDE;
        }

        /*报警等级*/
        .warning-data .right-warning-message .priority{
            color:#EC7059;
        }

        /*生成工单*/
        .warning-data .create-order{
            position: absolute;
            bottom:0;
            left:0;
            width:50%;
            height:28px;
            line-height: 28px;
            color:white;
            background: #B6B5B5;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
        }

        /*故障定位*/
        .warning-data .fault-location{
            position: absolute;
            bottom:0;
            right:0;
            width:40%;
            height:28px;
            line-height: 28px;
            color:white;
            background: #B6B5B5;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
        }

        /*历史报警数*/
        .warning-data .history-alarm-num{
            position: absolute;
            top:0;
            right:0;
            width:45px;
            height:20px;
            line-height: 20px;
            color:white;
            background: #EC7059;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
        }

    </style>
