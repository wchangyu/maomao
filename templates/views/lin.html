			<div class="content" >

				<form class="login-form" action="" method="post" >
					<h3 class="form-title" style="color: #e6f4ff;font-size: 28px;text-align: left">登录平台账号</h3>
					<div class="alert alert-danger display-hide">

			<span>
			请输入用户名和密码 </span>
					</div>
					<div class="form-group" style="margin-bottom: 0;">
						<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
						<!--<label class="control-label visible-ie8 visible-ie9">Username</label>-->
						<div class="input-icon">
							<i class="fa icon-user"></i>
							<input class="form-control placeholder-no-fix" style="border-radius: 10px 10px 0 0 !important;" type="text" autocomplete="off" name="username"/>
						</div>
					</div>
					<div class="form-group">
						<div class="input-icon">
							<i class="fa fa-lock" style="font-size: 24px;line-height: 41px;margin-left: 15px;"></i>
							<input class="form-control placeholder-no-fix" type="password" style="border-radius: 0 0 10px 10px !important;" autocomplete="off"  name="password"/>
						</div>
					</div>
					<div class="form-actions" style="overflow: hidden">
						<label class="checkbox" style="float: left">
							<input type="checkbox" name="remember" value="1"/> 记住密码 </label>
						<button type="submit" class="btn green-haze pull-right" style="width: 433px;height: 54px;line-height: 41px;font-size: 27px;">
