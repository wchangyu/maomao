<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>重庆大学虚拟实验室</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="../../../assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../../assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
    <link href="../../../assets/global/plugins/select2/select2.css" rel="stylesheet" type="text/css" />
    <link href="../../../assets/admin/pages/css/login-soft.css" rel="stylesheet" type="text/css" />
    <link href="../../../assets/global/css/components.css" id="style_components" rel="stylesheet" type="text/css" />
    <link href="../../../assets/global/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="../../../assets/admin/layout/css/layout.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="../favicon.ico" />
</head>
<body class="login">
    <div class="logo">
        <a href="index.html">
            <img src="../../../assets/admin/layout/img/logo-big.png" alt="" />
        </a>
    </div>
    <div class="menu-toggler sidebar-toggler">
    </div>
    <div class="content">
        <form class="login-form" method="post">
            <h3 class="form-title" style="text-align:center;">登录到您的帐户</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span>
                    请输入用户名或密码
                </span>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">工号</label>
                <div class="input-icon">
                    <i class="fa fa-bold"></i>
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="工号" name="number" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" />
                </div>
            </div>
            <p>
                请选择课题
            </p>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">课题</label>
                <select name="Topics" id="Topics" class="select2 form-control">
                    <option value="1">空调末端</option>
                    <option value="2">热水系统</option>
                    <option value="3">冷热源</option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn blue pull-right">
                    登录
                </button>
            </div>
            <div class="create-account">
                <p>
                    如果还没有账户?&nbsp;
                    <a href="signup.html" id="register-btn">
                        创建账户
                    </a>
                </p>
            </div>
        </form>
    </div>
    <div class="copyright">
        2017 &copy; 北京华勤创新软件有限公司
    </div>
    <script src="../../../assets/global/plugins/jquery.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/backstretch/jquery.backstretch.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/plugins/select2/select2.min.js" type="text/javascript"></script>
    <script src="../../../assets/global/scripts/metronic.js" type="text/javascript"></script>
    <script src="../../../assets/admin/layout/scripts/layout.js" type="text/javascript"></script>
    <script src="../../../assets/admin/layout/scripts/demo.js" type="text/javascript"></script>
    <script>
        jQuery(document).ready(function () {
            Metronic.init();
            Layout.init();
        });
    </script>
    <script>
        jQuery(document).ready(function () {
            $.backstretch([
             "assets/media/bg/1.jpg",
             "assets/media/bg/2.jpg",
             "assets/media/bg/3.jpg",
             "assets/media/bg/4.jpg"
            ], {
                fade: 1000,
                duration: 8000
            }
         );
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.login-form').validate({
                errorElement: 'span',
                errorClass: 'help-block',
                focusInvalid: false,
                rules: {
                    number: {
                        required: true
                    },
                    password: {
                        required: true
                    }
                },
                messages: {
                    number: {
                        required: "工号是必填字段."
                    },
                    password: {
                        required: "密码是必填字段."
                    }
                },
                invalidHandler: function (event, validator) {
                    $('.alert-danger', $('.login-form')).show();
                },
                highlight: function (element) {
                    $(element)
	                    .closest('.form-group').addClass('has-error');
                },
                success: function (label) {
                    label.closest('.form-group').removeClass('has-error');
                    label.remove();
                },
                errorPlacement: function (error, element) {
                    error.insertAfter(element.closest('.input-icon'));
                },
                submitHandler: function (form) {

                }
            });
            $('.login-form input').keypress(function (e) {
                if (e.which == 13) {
                    if ($('.login-form').validate().form()) {
                        $('.login-form').submit();
                    }
                    return false;
                }
            });
        });
    </script>
</body>
</html>
