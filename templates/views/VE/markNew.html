    <script type="text/javascript">

        function INITEXPERDT() {
            var now = new Date();
            var now_year = now.getFullYear();
            var now_month = now.getMonth() + 1;
            var now_day = now.getDate();
            var now_dstr = now_year + "-" + VE.addZeroToSingleNumber(now_month) + "-" + VE.addZeroToSingleNumber(now_day);
            var mot = moment(now_dstr);
            var nowDt = mot.format('YYYY-MM-DD')
            $('#spDt').val(nowDt);
            $('.EXPERDT').datetimepicker({
                format: 'yyyy-mm-dd',
                language: 'zh-CN',
                weekStart: true,
                todayBtn: true,
                autoclose: true,
                todayHighlight: true,
                startView: 2,
                minView: 2,
                minuteStep: 10,
                forceParse: 0,
                pickerPosition: "bottom-left"
            });
        }

        $(document).ready(function () {

            INITEXPERDT();

            var experId = VE.getQueryStr('experId', true);
            getExperByID(experId);

            //    console.log(e, $el, value);

            $('.mark-form').validate({
                errorElement: 'span',
                errorClass: 'help-block',
                focusInvalid: false,
                rules: {
                    score: {
                        required: true,
                        number: true,
                        max: 100,
                        min: 1
                    },
                    remark: {
                        required: true
                    }
                },
                messages: {
                    score: {
                        required: "分数是必填字段.",
                        number: "分数必须是合法数字",
                        max: "分数必须在0~100之间",
                        min: "分数必须在0~100之间"
                    },
                    remark: {
                        required: "评语是必填字段."
                    }
                },
                invalidHandler: function (event, validator) {
                    $('.alert-danger', $('.mark-form')).show();
                },
                highlight: function (element) {
                    $(element).closest('.form-group').addClass('has-error');
                },
                success: function (label) {
                    label.closest('.form-group').removeClass('has-error');
                    label.remove();
                },
                errorPlacement: function (error, element) {
                    error.insertAfter(element.closest('.input-icon'));
                },
                submitHandler: function (form) {
                    $('#saveMarkBtn').attr('disabled', 'disabled');
                    $('#saveMarkBtn').html('正在上传...');
                    var markUrl = "/Evaluate/PushEvaluate";
                    var isaudit = $('#audit').val();
                    var score = $('#score').val();
                    var remark = $('#remark').val();
                    $.post(markUrl, {
                        IsAudit: isaudit,
                        Score: score,
                        Remark: remark,
                        UserID: sessionStorage.VENumber,
                        ExperID: experId
                    }, function (res) {
                        if (res === 3) {
                            alert('抱歉。保存报告批阅失败。');
                            $('#saveMarkBtn').removeAttr('disabled');
                            $('#saveMarkBtn').html('上传');
                        } else {
                            window.location.href = "experMark.html";
                        }
                    });
                }
            });

            //$('#saveMarkBtn').on('click', function () {

        function getExperByID(experId) {
            var experInfoUrl = "/Exper/GetExperByID?experId=" + experId + "&r=" + Math.random();
            $.get(experInfoUrl, function (res) {
                if (res === 3) {
                    $('#saveMarkBtn').hide();
                    alert('获取实验数据失败,请与管理员联系.');
                } else {
                    if (res.length === 0) {
                        $('#saveMarkBtn').hide();
                        alert('获取实验数据失败,请与管理员联系.');
                    } else {
                        var resMo = res[0];
                        $('#spanNumber').html(resMo.Number);
                        $('#spanUserNt').html(resMo.UserName);
                        $('#spanClassNt').html(resMo.ClassName);
                        $('#spanExperTitle').html(resMo.ExperTitle);
                        $('#spanExperPrinciple').html(resMo.ExperPrinciple);
                        $('#spanExperAim').html(resMo.ExperAim);
                        $('#spanExperData').html(resMo.ExperData);
                        $('#spanExperEnvironment').html(resMo.ExperEnvironment);
                        $('#spanExperProcess').html(resMo.ExperProcess);
                    }
                }
            });
        }
