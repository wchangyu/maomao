    <script type="text/javascript">

        var oTable = null;

        var chartView_pieScore = null;

        window.onresize = function () {
            if (chartView_pieScore) {
                chartView_pieScore.resize();
            }
        }

        $(document).ready(function () {
            getExperAnalysis();
            INITCHARTVIEW();
            INITDATATABLE();
        });

        function getExperAnalysis() {
            var experAnyUrl = "Evaluate/GetScoreRankAnalysisDs";
            $.post(experAnyUrl, {
                Number: sessionStorage.VENumber,
                ClassID: sessionStorage.ClassID
            }, function (res) {
                if (res === 3) {
                } else {
                    $('#spanClassStudentNumber').html(res.ClassStudentNumber);
                    $('#spanAlreadyMarkNumber').html(res.AlreadyMarkNumber);
                    $('#spanWithMarkNumber').html(res.WithMarkNumber);
                    $('#spanAlreadyPassNumber').html(res.AlreadyPassNumber);
                    $('#spanFailedPassNumber').html(res.FailedPassNumber);
                    var sXs = res.ScoreXs;
                    var sYs = res.ScoreYs;
                    var sGs = res.ScoreLgs;
                    INITCHARTVIEW(sXs, sYs, sGs);
                    var sRks = res.ScoreRanks;
                    INITDATATABLE(sRks);
                }
            });
        }

        function INITDATATABLE(sRks) {
            var dataArr = [];
            if (sRks != undefined) {
                for (var i = 0; i < sRks.length; i++) {
                    var arr = [];
                    arr.push(sRks[i].ExperID);
                    arr.push(sRks[i].ExperTopics);
                    arr.push(sRks[i].ExperTitle);
                    arr.push(sRks[i].UserName);
                    arr.push(sRks[i].Score);
                    arr.push(sRks[i].Remark);
                    dataArr.push(arr);
                }
            }
            if (oTable === null) {
                oTable = $("#oTable").dataTable({
                    "iDisplayLength": 25,
                    "bFilter": false,
                    "bLengthChange": false,
                    "autoWidth": true,  //用来启用或禁用自动列的宽度计算
                    "paging": false,   //是否分页
                    "destroy": true,//还原初始化了的datatable
                    "searching": false,
                    "paging": true,
                    "searching": false,
                    "ordering": false,
                    "bFilter": false,
                    "bPaginate": true, //翻页功能
                    "bSort": false,
                    "bProcessing": false,
                    "destroy": true,
                    "sPaginationType": "bootstrap", //分页样式
                    "oLanguage": {
                        "sLengthMenu": "每页显示 _MENU_ 条记录",
                        "sZeroRecords": "没有任何学生数据",
                        "sEmptyTable": "没有任何学生数据",
                        "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                        "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
                        "sInfoEmpty": "",
                        "sSearch": "搜索",
                        "oPaginate": {
                            "sFirst": "首页",
                            "sPrevious": "上一页",
                            "sNext": "下一页",
                            "sLast": "末页"
                        },
                    },
                    "aoColumns": [{
                        "fnRender": function (oObj) {
                            return oObj.aData[0];//序号
                        }
                    }, {
                        "fnRender": function (oObj) {
                            return oObj.aData[1];//报告类型
                        }
                    }, {
                        "fnRender": function (oObj) {
                            return oObj.aData[2];//报告名称
                        }
                    }, {
                        "fnRender": function (oObj) {
                            return oObj.aData[3];//报告人
                        }
                    }, {
                        "fnRender": function (oObj) {
                            return oObj.aData[4];//分数
                        }
                    }, {
                        "fnRender": function (oObj) {
                            return oObj.aData[5];//状态
                        }
                    }]
                });
            }
            //清空一下table
            oTable.fnClearTable();
            //想表格中添加东西数据
            if (dataArr.length > 0) {
                oTable.fnAddData(dataArr);
            }
            //重绘表格
            oTable.fnDraw();
            $('.dataTables_info').hide();
            $('.dataTables_paginate').hide();
        }

        function INITCHARTVIEW(sXs, sYs, sGs) {
            chartView_pieScore = echarts.init(document.getElementById('chartView_pieScore'));
            option = {
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['0-20', '20-40', '40-60', '60-80', '80-100']
                },
                series: [
                    {
                        name: '分数统计',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: [
                            { value: 335, name: '0-20' },
                            { value: 310, name: '20-40' },
                            { value: 234, name: '40-60' },
                            { value: 135, name: '60-80' },
                            { value: 1548, name: '80-100' }
                        ],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };
            chartView_pieScore.setOption(option);
        }
