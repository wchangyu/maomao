    <script type="text/javascript">

        var oTable = null;

        function departs() {
            var departUrl = "/Depart/GetDepartDs?r=" + Math.random();
            $.get(departUrl, function (res) {
                var dataArr = [];
                for (var i = 0; i < res.length; i++) {
                    var arr = [];
                    arr.push(res[i].ID);
                    arr.push(res[i].Name);
                    dataArr.push(arr);
                }
                if (oTable === null) {
                    oTable = $("#oTable").dataTable({
                        "iDisplayLength": 25,
                        "bFilter": false,
                        "bLengthChange": false,
                        "autoWidth": true,  //用来启用或禁用自动列的宽度计算
                        "paging": false,   //是否分页
                        "destroy": true,//还原初始化了的datatable
                        "searching": false,
                        "paging": true,
                        "searching": false,
                        "ordering": false,
                        "bFilter": false,
                        "bPaginate": true, //翻页功能
                        "bSort": false,
                        "bProcessing": false,
                        "destroy": true,
                        "sPaginationType": "bootstrap", //分页样式
                        "oLanguage": {
                            "sLengthMenu": "每页显示 _MENU_ 条记录",
                            "sZeroRecords": "没有任何院系数据",
                            "sEmptyTable": "没有任何院系数据",
                            "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                            "sInfoFiltered": "数据表中共为 _MAX_ 条记录",
                            "sInfoEmpty": "",
                            "sSearch": "搜索",
                            "oPaginate": {
                                "sFirst": "首页",
                                "sPrevious": "上一页",
                                "sNext": "下一页",
                                "sLast": "末页"
                            },
                        },
                        "aoColumns": [{
                            "fnRender": function (oObj) {
                                return oObj.aData[0];
                            }
                        }, {
                            "fnRender": function (oObj) {
                                return oObj.aData[1];
                            }
                        }]
                    });
                }
                //清空一下table
                oTable.fnClearTable();
                //想表格中添加东西数据
                if (dataArr.length > 0) {
                    oTable.fnAddData(dataArr);
                }
                //重绘表格
                oTable.fnDraw();
                $('.dataTables_info').hide();
                $('.dataTables_paginate').hide();
            });
        }

        $(document).ready(function () {

            $('.depart-form').validate({
                errorElement: 'span',
                errorClass: 'help-block',
                focusInvalid: false,
                rules: {
                    departName: {
                        required: true
                    }
                },
                messages: {
                    departName: {
                        required: "院系名称是必填字段."
                    }
                },
                invalidHandler: function (event, validator) {
                    //$('.alert-danger', $('.depart-form')).show();
                },
                highlight: function (element) {
                    $(element).closest('.form-group').addClass('has-error');
                },
                success: function (label) {
                    label.closest('.form-group').removeClass('has-error');
                    label.remove();
                },
                errorPlacement: function (error, element) {
                    //error.insertAfter(element.closest('.input-icon'));
                },
                submitHandler: function (form) {
                    $('#save-depart-btn').attr('disabled', 'disabled');
                    $('#save-depart-btn').html('正在保存...');
                    var pushUrl = "/Depart/PushDepart";
                    var departName = $('#departName').val();
                    $.post(pushUrl, {
                        Name: departName
                    }, function (rescode) {
                        if (rescode === 99) {
                            $('#save-depart-btn').removeAttr('disabled');
                            $('#save-depart-btn').html('保存');
                            $('#departName').val('');
                            departs();
                        } else {
                            //alert('保存院系信息失败.');
                            $('#save-depart-btn').removeAttr('disabled');
                            $('#save-depart-btn').html('保存');
                            $('.alert-danger', $('.depart-form')).show();
                        }
                    });
                }
            });

            //$('#save-depart-btn').on('click', function () {
            //    var departName = $('#departName').val();
            //    if (departName.length === 0) {
            //        alert('院系名称为必填字段.');

        });
