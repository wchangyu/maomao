    <script type="text/javascript">

        $(document).ready(function () {

            $('.exper-form').validate({
                errorElement: 'span',
                errorClass: 'help-block',
                focusInvalid: false,
                rules: {
                    experTitle: {
                        required: true
                    },
                    ExperPrinciple: {
                        required: true
                    },
                    ExperAim: {
                        required: true
                    },
                    ExperData: {
                        required: true
                    },
                    ExperEnvironment: {
                        required: true
                    },
                    ExperProcess: {
                        required: true
                    }
                },
                messages: {
                    experTitle: {
                        required: "实验项目名称是必填字段."
                    },
                    ExperPrinciple: {
                        required: "实验原理是必填字段."
                    },
                    ExperAim: {
                        required: "实验目标是必填字段"
                    },
                    ExperData: {
                        required: "实验数据是必填字段"
                    },
                    ExperEnvironment: {
                        required: "实验环境是必填字段"
                    },
                    ExperProcess: {
                        required: "实验过程是必填字段"
                    }
                },
                invalidHandler: function (event, validator) {
                    $('.alert-danger', $('.exper-form')).show();
                },
                highlight: function (element) {
                    $(element).closest('.form-group').addClass('has-error');
                },
                success: function (label) {
                    label.closest('.form-group').removeClass('has-error');
                    label.remove();
                },
                errorPlacement: function (error, element) {
                    error.insertAfter(element.closest('.input-icon'));
                },
                submitHandler: function (form) {
                    $('#saveExperBtn').attr('disabled', 'disabled');
                    $('#saveExperBtn').html('正在上传...');
                    var experUrl = "Exper/PushExper";
                    var body = {
                        ExperTitle: $('#ExperTitle').val(),
                        ExperPrinciple: $('#ExperPrinciple').val(),
                        ExperAim: $('#ExperAim').val(),
                        ExperEnvironment: $('#ExperEnvironment').val(),
                        ExperProcess: $('#ExperProcess').val(),
                        ExperData: $('#ExperData').val(),
                        Topics: sessionStorage.VETopicsType,
                        Memo: $('#Memo').val(),
                        UserID: sessionStorage.VENumber
                    };
                    $.post(experUrl, body, function (res) {
                        if (res === 3) {
                            alert('抱歉。保存实验报告失败。');
                            $('#saveExperBtn').removeAttr('disabled');
                            $('#saveExperBtn').html('上传');
                        } else {
                            $('#saveExperBtn').removeAttr('disabled');
                            $('#saveExperBtn').html('上传');
                            $('#saveExperBtn').hide();
                        }
                    });
                }
            });

        });

    </script>
