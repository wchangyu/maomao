                                            </div>

                                            <h3 style="" class="message-title">

<!--诊断结果弹窗-->
<div class="modal fade alarm-container" id="diagnostic-myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static"  aria-hidden="true">

    <div class="modal-dialog" style="">
        <div class="modal-content" style="">
            <div class="modal-header alarm-title">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title ">TA03变压器三相温度不平衡
                </h4>

            </div>
            <div class="modal-body alarm-content">

                <!--左侧echart图-->
                <div class="left-echart-container">

                    <h3 style="" class="message-title">
                        <span class="left-patch"></span>
                        TA03三相温度趋势
                    </h3>

                    <div class="bottom-echart" id="diagnostic-data-echart">


                    </div>

                </div>

                <!--右侧分析-->
                <div class="right-analyze-container">

                    <h3 style="" class="message-title">
                        <span class="left-patch"></span>
                        原因分析
                    </h3>

                    <div class="right-analyze-message">
                        <p> 1，B相温度较高，三相温差超过2℃<br/>
                            2，B相风扇损坏<br/>
                            3，B相风扇需要清理
                        </p>
                    </div>

                    <h3 style="" class="message-title">
                        <span class="left-patch"></span>
                        建议措施
                    </h3>

                    <div class="right-analyze-message" style="position: relative">
                        <p> 1，检查TA03三相散热风扇状态<br/>
                            2，对散热器进行清灰

                        </p>

                        <div class="bottom-btn">
                            <span class="">派单</span>
                            <span class="sure">确认</span>
                        </div>

                    </div>

                </div>

            </div>

            <div class="modal-footer" style="display: none">

            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
