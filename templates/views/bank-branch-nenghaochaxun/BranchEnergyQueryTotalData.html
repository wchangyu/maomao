    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <meta content="" name="description"/>
    <meta content="" name="author"/><meta name="format-detection" content="telephone=no">

        .checkbox input[type=checkbox], .checkbox-inline input[type=checkbox], .radio input[type=radio], .radio-inline input[type=radio] {
            position: absolute;
            margin-top: 4px \9;
            margin-left: -10px !important;
        }

    </style>

<!-- BEGIN BODY -->

<body class="page-header-fixed page-quick-sidebar-over-content">

<!-- BEGIN HEADER -->
<div id="head-html"></div>

<!-- BEGIN CONTAINER -->
<div class="page-container">
    <!-- BEGIN SIDEBAR -->
    <div class="page-sidebar-wrapper">

        <div class="page-sidebar navbar-collapse collapse">

            <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                <!-- DOC: To remove the sidebar toggler from the sidebar you just need to completely remove the below "sidebar-toggler-wrapper" LI element -->
                <li class="sidebar-toggler-wrapper">
                    <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
                    <div class="sidebar-toggler">
                    </div>
                    <!-- END SIDEBAR TOGGLER BUTTON -->
                </li>
            </ul>
            <!-- END SIDEBAR MENU -->
        </div>
    </div>
    <!-- END SIDEBAR -->
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <div class="page-content">

            <div id="menu-html"></div>

            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div class="col-md-12">
                    <div class="total-warp container">
                        <div class="wrap row">
                            <!--上方条件搜索-->
                            <div class="content-main-top col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <ul class="condition-query refer-unit-table">

                                    <li>
                                        <label for="">类别：</label>

                                        <select name="" id="energy-type" class="energy-type" >
                                            <option >电</option>
                                            <option >水</option>
                                            <option >气</option>
                                        </select>


                                    </li>

                                    <li>
                                        <label for="">对象：</label>

                                        <select name="" id="obj-type" class=" person-type" >
                                            <option >电</option>
                                            <option >水</option>
                                            <option >气</option>
                                        </select>

                                    </li>





                                    <li>
                                        <label for="">时间：</label>

                                        <select name="" id="post-date" class="datatimeblock person-type" >
                                            <option >今天</option>
                                            <option >昨天</option>
                                            <option >过去7天</option>
                                            <option >过去30天</option>
                                            <option >本月</option>
                                            <option >上月</option>
                                            <option  class="custom-time">自定义</option>
                                        </select>

                                        <input  class="show-date"/>

                                    </li>



                                    <li><button class="top-btn top-refer" style="margin-right:20px">确定</button></li>
                                    <li><button class="top-btn top-refer" style="margin-right:20px">取消</button></li>

                                    <div class="clearfix"></div>
                                </ul>
                            </div>

                            <!--下方数据展示-->
                            <div class="content-main-bottom col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <!--头部数据信息-->
                                <div class="show-header">
                                    <span class="show-title1"> </span>
                                    <span class="show-title2"> 总用单位面积标煤 </span>
                                    <span class="show-title3" style=""> 2017-2-22——2017-3-22</span>
                                    <ul class="show-header-right">
                                        <li class="header-right-lists header-right-lists-1">
                                        </li>
                                        <li class="header-right-lists">单位：<span></span></li>
                                    </ul>
                                </div>

                                <!--主题chart图-->
                                <div class="show-main row" >

                                    <!--右侧数据框-->
                                    <div class="L-right" style="width:300px;float: right">
                                        <div class="rheader-content-right">
                                            <div class="rheader-content-rights">
                                                <!-- 累计耗电标题 -->
                                                <span class="total-power-consumption">累计用电</span>
                                                <!-- 耗电数值 -->
													<span class="total-power-consumption-value">
														<label id="consumption-value-number"></label>
                                                        <!-- 单位  -->
														<span class="the-cumulative-power-unit"></span>
													</span>
                                                <!-- 与上一时段相比 -->
													<span class="compared-with-last-time">上一时段<br>
														<label></label>
														<span class="the-cumulative-power-unit"></span>
													</span>
                                                <!-- 上升还是下降的箭头 -->
                                                <div class="rights-up" style=""></div>
                                                <!-- 上升或下降的百分比 -->
                                                <span class="rights-up-value"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <!--左侧chart图-->
                                    <div class="main-data" style="margin-right:300px;"  id="energy-demand">

                                    </div>


                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END PAGE CONTENT-->
    </div>
</div>

<!-- END CONTENT -->
<!-- BEGIN QUICK SIDEBAR -->
<div id="foot-html"></div>


<!--自定义时间-->
<div class='modal fade' id='choose-date' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true' data-backdrop="static">
    <div class='modal-dialog'style='width:30%;min-width:400px;margin:15% auto'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                <div class="add-title" style="font-size:24px;line-height:40px;padding:10px;margin-bottom:20px">自定义时间</div>
                <div class="row">

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 inner-input" style="margin-top:0px;">

                        <div class="add-input-block" style="border: none;width: 100%">

                            <input class="time-radio" id="radio1" type="radio" name="choose-radio" value="day" checked="checked">
                            <label for="radio1" class="input-label1" style="width:95px;padding-left: 0">按天</label>

                            <input class="time-radio" id="radio2" type="radio" name="choose-radio" value="time">
                            <label for="radio2" class="input-label1" style="width:95px;padding-left: 0">按时间段</label>

                        </div>

                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 inner-input">
                        <label for="" class="input-label start-label" style="width:95px;">选择日期：</label>

                        <div class="add-input-block">
                            <input type="text" class="add-input chooseDate chooseDates" value="" placeholder="选择时间">
                        </div>

                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 inner-input end-time-input" style="display: none">
                        <label for="" class="input-label" style="width:95px;">结束日期：</label>

                        <div class="add-input-block">
                            <input type="text" class="add-input chooseDate chooseDates" value="1" placeholder="选择时间">
                        </div>

                    </div>
                </div>
                <div class='modal-footer'>
                    <button type='button' class='btn btn-primary top-btn'>确定</button>
                    <button type='button' class='btn btn-default' data-dismiss='modal'>关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--自定义弹窗-->
<div class='modal fade' id='my-alert' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
    <div class='modal-dialog'style='width:600px;margin:15% auto'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h3 style="margin-bottom:18px">提示</h3>
                <p style="font-size:20px"> <b style="color:red"></b> </p>

                <div class='modal-footer' style="border:none">

                    <button type='button' class='btn btn-primary top-btn' data-dismiss='modal'>确定</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--loading图-->
<div class='modal fade' id='theLoading' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
    <div class='modal-dialog'style='width:92px;height:124px;margin:25% auto;background:url("../bank-resource/img/timg3.gif") no-repeat center center;background-size:80px 80px;background-color:none'>

    </div>
</div>
