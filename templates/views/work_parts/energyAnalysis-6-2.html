<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./zTree/css/bootstrap.min.css">
	<link rel="stylesheet" href="./zTree/css/style.css">
	<link rel="stylesheet" href="./css/energyAnalysis-6.css">
	<link rel="stylesheet" href="./css/energyAnalysis-6-2.css">
	<link rel="stylesheet" href="select-time/css/style.css" media="screen" type="text/css" />
	<script src="./js/jquery-1.11.2.js"></script>
	<script src="./js/echarts.min.js"></script>
	<script src="./js/energyAnalysis-6.js"></script>
	<title>用能分析-系统损耗-水</title>
</head>
<body>
	<div class="total-warp">
		<div class="warp">
			<!-- 左边选择区域 -->
			<div class="content-main-left">
				<!-- 能耗种类 -->
				<div class="content-main content-main-1">
					<div class="main-left-top1">
						<!-- 标题 -->
						<div class="left-middle-header">能耗种类</div>
						<!-- 电 -->
						<div class="electricity typee electricity_aa_8">
							<!-- 文字 -->
							<p class="electricityWord">电</p>
						</div>
						<!-- 水 -->
						<div class="typee water water_aa_8">
							<!-- 文字 -->
							<p class="electricityWord">水</p>
						</div>
					</div>
				</div>
				<!-- 对象选择 -->
				<div class="content-main content-main-2">
						<div class="main-left-middle">
							<!-- 标题 -->
							<div class="left-middle-header">对象选择</div>
							<!-- 目录 -->
							<div class="tree tree-2">
								<ul>
								    <li>
								    	<span><i class="icon-folder-open"></i>锅炉房</span>
								    	<ul>
								    		<li>
								    			<span><i class="icon-minus-sign"></i>锅炉房1</span>
								    		</li>
								    		<li>
								    			<span><i class="icon-minus-sign"></i>锅炉房2</span>
								    		</li>
								    	</ul>
								    </li>
								</ul>
							</div>
							<script type="text/javascript">
									$(function(){
									    $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
									    $('.tree li.parent_li > span').on('click', function (e) {
									        var children = $(this).parent('li.parent_li').find(' > ul > li');
									        if (children.is(":visible")) {
									            children.hide('fast');
									            $(this).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
									        } else {
									            children.show('fast');
									            $(this).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
									        }
									        e.stopPropagation();
									    });
									});
							</script>
						</div>
				</div>
				<!-- 时段选择 -->
				<div class="content-main">
					<!-- 时间插件 -->
					<div class="select-times">
						<!-- 标题 -->
						<div class="left-middle-header">时段选择</div>
						<!-- 时间部分 -->
						<div id='wrapper'>
							<!-- 选择下拉框 -->
							<select class='custom-date' name='select'>
								<option value='7'>7 Days</option>
								<option value='30'>30 Days</option>
								<option selected='selected' value='90'>90 Days</option>
								<option value='180'>180 Days</option>
								<option value='365'>365 Days</option>
								<option value='custom'>Custom</option>
							</select>
							<div class="buttons">
								<button class="btns">APPLY</button>
							</div>							
						</div>
	  				</div>
	  				<script src='select-time/js/jquery.js'></script>
	 				<script src="select-time/js/index.js"></script>
				</div>
			</div>
			<div class="content-main-right content-main-right_aa_8">
				<div class="right-content">
					<!-- 标题 -->
					<div class="left-middle-header">
						<div class="header-one">电</div>
						<div class="header-two">外科楼</div>
						<div class="header-three">2014-01-01-2014-12-30</div>
					</div>
					<!-- 内容 -->
					<div class="right-top">
						<!-- 标题 -->
						<div class="right-header">用电分布
							<!-- 标题右边 -->
							<ul class="right-header-right">
								<li class="header-right-lists header-right-lists-1">
								</li>
								<li class="header-right-lists">单位：kWs</li>
								<li class="header-right-lists pic-one"></li>
								<li class="header-right-lists pic-two"></li>
								<li class="header-right-lists pic-three"></li>
							</ul>
						</div>
						<!-- 内容 -->
						<div class="rheader-content rheader-content-1">
							<div class="rheader-content-2">
								<div class="rheader-content rheader-content-3">
								<div class="total-table">自来水总表</div>
								<div class="total-table">门急诊楼</div>
								<div class="total-table">各用水点</div>
								<div class="total-table">外科楼</div>
								<div class="total-table">各用水点</div>
								<div class="total-table">住院楼</div>
								<div class="total-table">各用水点</div>
								<div class="total-table">儿科楼</div>
								<div class="total-table">各用水点</div>
								<span class="total-words">1000</span>
								<span class="total-words1">300</span>
								<span class="total-words2">1100</span>
								<span class="total-words3">510</span>
								<span class="total-words4">3.0%</span>
								<span class="total-words5">6.7%</span>
								<span class="total-words6">1.8%</span>
								<span class="total-words7">1.9%</span>
								<span class="total-words8">3000<br />ton</span>
								<div class="loss">
									<p class="totalLossRate">一级总损耗率
										<br>
										<span>3.0%</span>
									</p>
									<p class="prompt">值偏高，建议排查！</p>
								</div>
								<div class="loss1">
									<p class="totalLossRate">一级总损耗率
										<br>
										<span>3.0%</span>
									</p>
									<p class="prompt">值正常，请继续保持！</p>
								</div>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
