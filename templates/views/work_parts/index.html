<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>能耗总览</title>
	<link rel="stylesheet" href="./zTree/css/style.css">
	<link rel="stylesheet" href="select-time/css/style.css" media="screen" type="text/css" />
	<link rel="shortcut icon" href="http://simbyone.com/wp-content/uploads/2014/04/3455e6f65c33232a060c28829a49b1cb.png">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="_css/Icomoon/style.css" rel="stylesheet" type="text/css" />
	<link href="_css/main.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="./_css/index.css">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./zTree/css/bootstrap.min.css">
	<script src="./js/jquery-1.11.2.js"></script>
	<script src="./bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script src="./js/echarts.min.js"></script>
	<script src="./js/animate.js"></script>
	<script src="./js/index.js"></script>
</head>
<body>
	<div class="total-warp">
		<div class="wrap">
			<!-- 左边选择区域 -->
			<div class="content-main-left">
				<!-- 全院简介 -->
				<div class="content-main">
				<!-- 图片 -->
				<img src="./img/img1.png" alt="">
				<!-- 文字介绍 -->
				<p class="left-top">
					&nbsp;&nbsp;吉林大学第一医院坐落在吉林省长春市，始建于1949年，医院现有2个院区，总建筑面积54.95万平方米，主体建筑包括1号儿科楼、2号门急诊楼、3号外科楼、5/6/7号病房楼、8号高干楼等。共有床位，在职员工。
					<br /> 
           			&nbsp;&nbsp;吉大一院主要用能设备包括：空调采暖用直燃机机组、医疗消毒用蒸汽锅炉、
				</p>
				</div>
				<!-- 对象选择 -->
				<div class="content-main">
				<div class="main-left-middle">
					<!-- 标题 -->
					<div class="left-middle-header">对象选择</div>
					<!-- 区域选择按钮 -->
					<div class="left-middle-tab left-middle-tab_aa_0">区域位置</div>
					<!-- 科室单位按钮 -->
					<div class="left-middle-tab left-middle-tab_aa_0">科室单位</div>
					<!-- 区域位置内容 -->
					<div class="tree tree-1">

						<ul class="left-middle-list_aa_01">
						    <li>
						    	<span class="active">全院</span>
						    	<ul class="allPointer">	
						    	</ul>
						    </li>
						</ul>
					</div>
					<!-- 科室单位按钮 -->
					<div class="tree tree-1 tree-2">
						    <ul>
						    	<li>
						    		<span>所有科室</span>
						    		<ul class="allOffice">
						    		</ul>
						    	</li>
						    </ul>
					</div>
					<!-- 树形js -->
					<script type="text/javascript">
							$(function(){
							    $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
							    $('.tree li.parent_li > span').on('click', function (e) {
							        var children = $(this).parent('li.parent_li').find(' > ul > li');
							        if (children.is(":visible")) {
							            $(this).addClass('active');
							            localStorage.allPointer=0;
							            children.hide('fast');
							            $(this).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
							        } else {
							        	$(this).removeClass('active');
							            children.show('fast');
							            $(this).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
							        }
							        e.stopPropagation();
							    });
							});
					</script>
				</div>
				</div>
				<!-- 时段选择 -->
				<div class="content-main">
				<!-- 时间插件 -->
				<div class="select-times">
					<!-- 标题 -->
					<div class="left-middle-header">时段选择</div>
					<!-- 时间部分 -->
					<div id='wrapper'>
						<div class="time-options time-options-1">上日</div>
						<div class="time-options">上周</div>
						<div class="time-options">上月</div>
						<div class="time-options">上年</div>
						<div class="buttons">
							<button class="btns">APPLY</button>
							<button class="btns1">CANCEL</button>
						</div>
						
					</div>
  				</div>
				</div>
				<!-- 点击隐藏的箭头 -->
				<div class="img"></div>
			</div>	
			<!-- 右边主体数据部分 -->
			<div class="content-main-right container"style="width:80%;">
				<!-- 上月分类能耗&上月分项电耗 -->
				<div class="row">
					<!-- 上月分类能耗 -->
					<div class="main-right-one col-sm-12 col-md-6">
						<!-- 标题 -->
						<div class="right-one-header">上月分类能耗</div>
						<!-- 数据 -->
						<div class="row">
							<!-- 总能耗 -->
							<div class="main-one-1 col-lg-6 col-xs-6 main-one-1-1">
								<!-- 标题 -->
								<span class="main-one-title"></span>
								<!-- 总量 -->
								<span class="main-one-total"></span>
								<!-- 同比&环比蒙层 -->
								<div class="main-mark">
									<!-- 同比 -->
									<p class="tongbi tongbi1">同比：
										<!-- 同比数值 -->
										<span class="tongbizhi">0%</span>
									</p>
									<!-- 环比 -->
									<p class="huanbi huanbi1">环比：
										<!-- 环比数值 -->
										<span class="huanbizhi">
										</span>
									</p>
								</div>
							</div>
							<!-- 总用电量 -->
							<div class="main-one-1 col-lg-6 col-xs-6 main-one-1-2">
								<!-- 标题 -->
								<span class="main-one-title"></span>
								<!-- 总量 -->
								<span class="main-one-total"></span>
								<!-- 同比&环比蒙层 -->
								<div class="main-mark">
									<!-- 同比 -->
									<p class="tongbi tongbi2">同比：
										<!-- 同比数值 -->
										<span class="tongbizhi">0%</span>
									</p>
									<!-- 环比 -->
									<p class="huanbi huanbi2">环比：
										<!-- 环比数值 -->
										<span class="huanbizhi">
										</span>
									</p>
								</div>
							</div>
							<!-- 总用水量 -->
							<div class="main-one-1 col-lg-6 col-xs-6 main-one-1-3">
								<!-- 标题 -->
								<span class="main-one-title"></span>
								<!-- 总量 -->
								<span class="main-one-total"></span>
								<!-- 同比&环比蒙层 -->
								<div class="main-mark">
									<!-- 同比 -->
									<p class="tongbi tongbi3">同比：
										<!-- 同比数值 -->
										<span class="tongbizhi">0%</span>
									</p>
									<!-- 环比 -->
									<p class="huanbi"style="text-indent:10%;">环比：
										<!-- 环比数值 -->
										<span class="huanbizhi">
										</span>
									</p>
								</div>
							</div>
							<!-- 总用气量 -->
							<div class="main-one-1 col-lg-6 col-xs-6 main-one-1-4">
								<!-- 标题 -->
								<span class="main-one-title"></span>
								<!-- 数量 -->
								<span class="main-one-total"></span>
								<!-- 同比&环比蒙层 -->
								<div class="main-mark">
									<!-- 同比 -->
									<p class="tongbi tongbi4">同比：
										<!-- 同比数值 -->
										<span class="tongbizhi">0%</span>
									</p>
									<!-- 环比 -->
									<p class="huanbi"style="text-indent:10%;">环比：
										<!-- 环比数值 -->
										<span class="huanbizhi">
										</span>
									</p>
								</div>
							</div>	
						</div>
						<div id="loading"class="row loading">
							<div class="loading-center">
								<div class="loading-center-absolute">
									<div class="object object_one"></div>
									<div class="object object_two"></div>
									<div class="object object_three"></div>
								</div>
							</div>
						</div>
					</div>
					<!-- 上月分项电耗 -->
					<div class="main-right-one col-sm-12 col-md-6">
						<!-- 标题 -->
						<div class="right-one-header">上月分项电耗
							<span class="danwei">&nbsp;&nbsp;&nbsp;单位：kWh</span>
						</div>
						<!-- 上月分项电耗饼图 -->
						<div id="main-right-two"></div>
						<div id="loading1">
							<div class="loading-center">
								<div class="loading-center-absolute">
									<div class="object object_one"></div>
									<div class="object object_two"></div>
									<div class="object object_three"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- 上月用能指标&上月能耗费用 -->
				<div class="row">
					<!-- 上月用能指标 -->
					<div class="main-right-one col-sm-12 col-md-6">
						<!-- 标题 -->
						<div class="right-one-header">上月用能指标
							<span class="danwei">&nbsp;&nbsp;&nbsp;单位：元</span>
						</div>
						<!-- 柱状图 -->
						<div id="main-right-four"></div>
						<div id="loading2"class="row loading">

								<div class="loading-center-absolute">
									<div class="object object_one"></div>
									<div class="object object_two"></div>

								</div>
							</div>
						</div>
					</div>
					<!-- 上月能耗费用 -->
					<div class="main-right-one col-sm-12 col-md-6">
						<!-- 标题 -->
						<div class="right-one-header">上月能耗费用
							<span class="danwei">&nbsp;&nbsp;&nbsp;单位：元</span>
						</div>
						<!-- 仪表盘 -->
						<div id="main-right-three"></div>
						<div id="loading3">
							<div class="loading-center">
								<div class="loading-center-absolute">
									<div class="object object_one"></div>
									<div class="object object_two"></div>
									<div class="object object_three"></div>
								</div>
							</div>
						</div>
					</div>	
				</div>	
			</div>			
		</div>
	</div>
</body>
</html>
