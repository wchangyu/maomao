<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./zTree/css/bootstrap.min.css">
    <link rel="stylesheet" href="./zTree/css/style.css">
    <link rel="stylesheet" href="./css/energyManage-2.css">
    <link rel="stylesheet" href="select-time/css/style.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="./bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="./js/jquery-1.11.2.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/energyManage-2.js"></script>
    <title>用能管理-能效排名</title>
</head>
<body>
<div class="total-warp">
    <div class="container wrap">
        <!-- 左边选择区域 -->
        <div class="content-main-left">
            <!-- 能耗种类 -->
            <div class="content-main content-main-1">
                <div class="main-left-top1">
                    <!-- 标题 -->
                    <div class="left-middle-header">能耗种类</div>
                    <!-- 电 -->
                    <div class="electricity typee electricity_aa_5">
                        <!-- 文字 -->
                        <p class="electricityWord">电</p>
                    </div>
                    <!-- 水 -->
                    <div class="typee water water_aa_5">
                        <!-- 文字 -->
                        <p class="electricityWord">水</p>
                    </div>
                </div>
            </div>
            <!-- 对象选择 -->
            <div class="content-main content-main-2">
                <!-- 标题 -->
                <div class="left-middle-header">对象选择</div>
                <!-- 目录 -->
                <div class="tree">
                    <ul class="left-middle-list_aa_01">
                        <li>
                            <span class="active"><i class="icon-folder-open"></i>能效</span>
                            <ul class="allPointer">
                                <li>
                                    <span><i class="icon-minus-sign"></i>冷机能效</span>
                                </li>
                                <li>
                                    <span><i class="icon-minus-sign"></i>锅炉房能效</span>
                                </li>
                                <li>
                                    <span><i class="icon-minus-sign"></i>机房能效</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <script type="text/javascript">
                    $(function(){
                        $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
                        $('.tree li.parent_li > span').on('click', function (e) {
                            var children = $(this).parent('li.parent_li').find(' > ul > li');
                            if (children.is(":visible")) {
                                $(this).addClass('active');
                                localStorage.allPointer=0;
                                children.hide('fast');
                                $(this).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
                            } else {
                                $(this).removeClass('active');
                                children.show('fast');
                                $(this).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
                            }
                            e.stopPropagation();
                        });
                    });
                </script>
            </div>
            <!-- 时段选择 -->
            <div class="content-main">
                <!-- 时间插件 -->
                <div class="select-times">
                    <!-- 标题 -->
                    <div class="left-middle-header">时段选择</div>
                    <!-- 时间部分 -->
                    <div id='wrapper'>
                        <!-- 选择下拉框 -->
                        <select class='custom-date' name='select'>
                            <option value='7'>7 Days</option>
                            <option value='30'>30 Days</option>
                            <option selected='selected' value='90'>90 Days</option>
                            <option value='180'>180 Days</option>
                            <option value='365'>365 Days</option>
                            <option value='custom'>Custom</option>
                        </select>
                        <div class="buttons">
                            <button class="btns">APPLY</button>
                            <button class="btns1">CANCEL</button>
                        </div>
                    </div>
                </div>
                <script src='select-time/js/jquery.js'></script>
                <script src="select-time/js/index.js"></script>
            </div>
            <!-- 点击隐藏的箭头 -->
            <div class="img"></div>
        </div>
        <!-- 右边主体数据 -->
        <div class="content-main-right">
            <div class="right-content">
                <!-- 标题 -->
                <div class="left-middle-header">
                    <div class="header-one">冷战能效排名</div>
                    <div class="header-three">2014-01-01-2014-12-30</div>
                </div>
                <!-- 冷战总能效 -->
                <div  class="right-top">
                    <!-- 标题 -->
                    <div class="right-header">楼排名
                        <ul class="right-header-right">
                            <li class="header-right-lists header-right-lists-1">
                            </li>
                            <li class="header-right-lists header-right-lists1 header-right-lists-2">单位：kW冷/kW电</li>
                            <li class="header-right-lists header-right-lists1 header-right-lists-3">单位：kW电/kW冷</li>
                            <li class="header-right-lists pic-one"></li>
                            <li class="header-right-lists pic-two"></li>
                            <li class="header-right-lists pic-three"></li>
                        </ul>
                    </div>
                    <!-- 柱状图 -->
                    <div class="rheader-content header-right-lists11">
                        <div class="rheader-content-left"id="rheader-content-66"></div>
                    </div>
                </div>
                <!-- 冷战总能效 -->
                <div  class="right-top">
                    <!-- 标题 -->
                    <div class="right-header">楼排名
                        <ul class="right-header-right">
                            <li class="header-right-lists header-right-lists-1">
                            </li>
                            <li class="header-right-lists header-right-lists1 header-right-lists-2">单位：kW冷/kW电</li>
                            <li class="header-right-lists header-right-lists1 header-right-lists-3">单位：kW电/kW冷</li>
                            <li class="header-right-lists pic-one"></li>
                            <li class="header-right-lists pic-two"></li>
                            <li class="header-right-lists pic-three"></li>
                        </ul>
                    </div>
                    <!-- 柱状图 -->
                    <div class="rheader-content header-right-lists12">
                        <div class="rheader-content-left"id="rheader-content-68"></div>
                    </div>
                </div>
                <!-- 冷冻侧输送系数 -->
                <div  class="right-top">
                    <!-- 标题 -->
                    <div class="right-header">楼排名
                        <ul class="right-header-right">
                            <li class="header-right-lists header-right-lists-1">
                            </li>
                            <li class="header-right-lists header-right-lists1 header-right-lists-2">单位：kW冷/kW电</li>
                            <li class="header-right-lists header-right-lists1 header-right-lists-3">单位：kW电/kW冷</li>
                            <li class="header-right-lists pic-one"></li>
                            <li class="header-right-lists pic-two"></li>
                            <li class="header-right-lists pic-three"></li>
                        </ul>
                    </div>
                    <!-- 柱状图 -->
                    <div class="rheader-content header-right-lists13">
                        <div class="rheader-content-left"id="rheader-content-70"></div>
                    </div>
                </div>
                <!-- 冷冻侧输送系数 -->
                <div  class="right-top">
                    <!-- 标题 -->
                    <div class="right-header">楼排名
                        <ul class="right-header-right">
                            <li class="header-right-lists header-right-lists-1">
                            </li>
                            <li class="header-right-lists header-right-lists1 header-right-lists-2">单位：kW冷/kW电</li>
                            <li class="header-right-lists header-right-lists1 header-right-lists-3">单位：kW电/kW冷</li>
                            <li class="header-right-lists pic-one"></li>
                            <li class="header-right-lists pic-two"></li>
                            <li class="header-right-lists pic-three"></li>
                        </ul>
                    </div>
                    <!-- 柱状图 -->

                        <div class="rheader-content-left"id="rheader-content-72"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
