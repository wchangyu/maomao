<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./zTree/css/bootstrap.min.css">
	<link rel="stylesheet" href="./zTree/css/style.css">
	<link rel="stylesheet" href="./css/energyEfficiency-1.css">
	<link rel="stylesheet" href="select-time/css/style.css" media="screen" type="text/css" />
	<link rel="stylesheet" href="./bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<script src="./js/jquery-1.11.2.js"></script>
	<script src="./js/echarts.min.js"></script>
	<script src="./js/energyEfficiency-1.js"></script>
	<title>能效分析-冷机</title>
</head>
<body>
	<div class="total-warp">
		<div class="container wrap">
			<!-- 左边选择区域 -->
			<div class="content-main-left">
				<!-- 对象选择 -->
				<div class="content-main content-main-1">
					<div class="main-left-middle">
						<!-- 标题 -->
						<div class="left-middle-header">对象选择</div>
						<!-- 目录 -->
						<div class="tree tree-2">
							<ul>
							    <li>
							    	<span><i class="icon-minus-sign"></i>冷战</span>
							    	<ul>
							    		<li>
							    			<span><i class="icon-minus-sign"></i>冷战1</span>
							    		</li>
							    		<li>
							    			<span><i class="icon-minus-sign"></i>冷战2</span>
							    		</li>
							    		<li>
							    			<span><i class="icon-minus-sign"></i>冷战3</span>
							    		</li>
							    		<li>
							    			<span><i class="icon-minus-sign"></i>冷战4</span>
							    		</li>
							    		<li>
							    			<span><i class="icon-minus-sign"></i>冷战5</span>
							    		</li>
							    	</ul>
							    </li>
							</ul>
						</div>
						<script type="text/javascript">
								$(function(){
								    $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
								    $('.tree li.parent_li > span').on('click', function (e) {
								        var children = $(this).parent('li.parent_li').find(' > ul > li');
								        if (children.is(":visible")) {
								            children.hide('fast');
								            $(this).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
								        } else {
								            children.show('fast');
								            $(this).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
								        }
								        e.stopPropagation();
								    });
								});
						</script>
					</div>	
				</div>
				<!-- 时段选择 -->
				<div class="content-main">
					<!-- 时间插件 -->
					<div class="select-times">
						<!-- 标题 -->
						<div class="left-middle-header">时段选择</div>
						<!-- 时间部分 -->
						<div id='wrapper'>
							<!-- 选择下拉框 -->
							<select class='custom-date' name='select'>
								<option value='7'>7 Days</option>
								<option value='30'>30 Days</option>
								<option selected='selected' value='90'>90 Days</option>
								<option value='180'>180 Days</option>
								<option value='365'>365 Days</option>
								<option value='custom'>Custom</option>
							</select>
							<div class="buttons">
								<button class="btns">APPLY</button>
							</div>							
						</div>
	  				</div>
	  				<script src='select-time/js/jquery.js'></script>
	 				<script src="select-time/js/index.js"></script>
				</div>
			</div>
			<!-- 右边主体数据 -->
			<div class="content-main-right content-main-right_aa_8">
				<div class="right-content">
					<!-- 标题 -->
					<div class="left-middle-header">
						<div class="header-one">冷战1</div>
						<div class="header-three">2014-01-01-2014-12-30</div>
					</div>
					<!-- 内容 -->
					<div  class="right-top">
						<!-- 标题 -->
						<div class="right-header">冷战能效比
							<!-- 标题右边 -->
							<ul class="right-header-right">
									<li class="header-right-lists header-right-lists-1">
									</li>
									<li class="header-right-lists">单位：kWs</li>
									<li class="header-right-lists pic-one"></li>
									<li class="header-right-lists pic-two"></li>
									<li class="header-right-lists pic-three"></li>
							</ul>
						</div>
						<!-- 内容 -->
						<div class="rheader-content row">
							<!-- 冷战能效比 -->
							<div class="rheader-content-lis col-lg-4">
									<div class="tree-box">
										冷站能效比<br>
										2.2
									</div>
									<div class="tree-box tree-box-1">
										冷站能效比<br> 
										2.5
									</div>
									<div class="tree-box tree-box-2">
										冷冻水输送系数<br>
										2.0
									</div>
									<div class="tree-box tree-box-3">
										冷机效率<br>
										4.0
									</div>
									<div class="tree-box tree-box-4">
										冷却塔风机输送系数<br>
										131.8
									</div>
									<div class="tree-box tree-box-5">
										冷却塔风机输送系数<br>
										131.8
									</div>
									<p class="systemHeatBalanceRate">系统热不平衡率
										<span class="btn btn-default">1.32%</span>
									</p>
									<ul class="rangeOfCriteria">
										<li class="rangeLi-1">
											<span class="btn btn-default"></span>
											在正常范围之内
										</li>
										<li class="rangeLi-2">
											<span class="btn btn-danger"></span>
											超出标准范围10%以内
										</li>
										<li class="rangeLi-3">
											<span class="btn btn-warning"></span>
											超出标准范围10%以上
										</li>
									</ul>
							</div>
							<!-- 折线图部分 -->
							<div class="rheader-content-lis col-lg-7 rheader-content-lis-1">
								<!-- 折线图 -->
								<div id="rheader-content-49"></div>
								<!-- 多项选择 -->
								<ul class="checkButton">
									<label class="checkbox-inline checkbox-inline-1">
	      								<input type="checkbox" id="inlineCheckbox1" value="option1"> 冷战能效对比
	   								</label>
									<label class="checkbox-inline">
									    <input type="checkbox" id="inlineCheckbox2" value="option2"> 冷却塔风机输送系数
									</label>
									<label class="checkbox-inline">
									    <input type="checkbox" id="inlineCheckbox3" value="option3"> 冷源能效比
									</label> 
									    <label class="checkbox-inline">
									    <input type="checkbox" id="inlineCheckbox4" value="option2"> 冷却水输送系数
									</label>
									<label class="checkbox-inline">
									    <input type="checkbox" id="inlineCheckbox5" value="option3"> 冷机效率
									</label> 
									<label class="checkbox-inline">
									    <input type="checkbox" id="inlineCheckbox6" value="option3"> 冷却水输送系数
									</label> 
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
