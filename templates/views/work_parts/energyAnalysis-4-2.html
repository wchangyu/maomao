<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./zTree/css/style.css">
	<link rel="stylesheet" href="./css/energyAnalysis-4-2.css">
	<link rel="stylesheet" href="select-time/css/style.css" media="screen" type="text/css" />
	<link rel="stylesheet" href="./zTree/css/bootstrap.min.css">
	<script src="./js/jquery-1.11.2.js"></script>
	<script src="./js/echarts.min.js"></script>
	<script src="./js/energyAnalysis-4-2.js"></script>
	<title>用能分析-能耗分项</title>
</head>
<body>
	<div class="total-warp">
		<div class="container warp">
			<!-- 左边选择区域 -->
			<div class="content-main-left">
				<!-- 能耗种类 -->
				<div class="content-main content-main-1">
					<div class="main-left-top1">
						<!-- 标题 -->
						<div class="left-middle-header">能耗种类</div>
						<!-- 电 -->
						<div class="electricity typee electricity_aa_6">
							<!-- 文字 -->
							<p style="margin-top:50px;text-align:center;">电</p>
						</div>
						<!-- 水 -->
						<div class="typee water water_aa_6">
							<!-- 文字 -->
							<p style="margin-top:50px;text-align:center;">水</p>
						</div>
					</div>
				</div>
				<!-- 对象选择 -->
				<div class="content-main content-main-2">
					<div class="left-middle-header">对象选择</div>
					<!-- 区域位置选择按钮 -->
					<div class="left-middle-tab left-middle-tab_aa_6">区域位置</div>
					<!-- 科室单位选择按钮 -->
					<div class="left-middle-tab left-middle-tab_aa_6 left-middle-tab_aa_6-1">科室单位</div>
					<!-- 区域位置内容 -->
					<div class="tree tree-6"style="display:block;height:80%;width:100%;border:none;background:#f1f3fa;overflow:scroll;">
						<ul class="left-middle-list_aa_01">
							<li>
							    <span class="active"><i class="icon-folder-open"></i>全院</span>
							    <ul class="allPointer">
							    	<li>
	    								<span><i class="icon-minus-sign"></i>内科楼（5,6,7,8）</span>
	    							</li>
							    	<li>
							    		<span><i class="icon-minus-sign"></i>外科楼（3）</span>
							    	</li>
							    	<li>
							    		<span><i class="icon-minus-sign"></i>儿童住院部（1）</span>
							    	</li>
							    	<li>
							    		<span><i class="icon-minus-sign"></i>门诊和急诊（2）</span>
							    	</li>
								</ul>
							</li>
						</ul>
					</div>
					<!-- 科室单位内容 -->
					<div class="tree tree-6"style="display:none;height:80%;width:100%;border:none;background:#f1f3fa;overflow:scroll;">
						<ul>
							<li>
							    <span><i class="icon-folder-open"></i>所有科室</span>
							    <ul class="allOffice">
							    	<li>
							    		<span><i class="icon-minus-sign"></i>内科楼（5,6,7,8）</span>
							    	</li>
							    	<li>
							    		<span><i class="icon-minus-sign"></i>外科楼（3）</span>
							    	</li>
							    	<li>
							    		<span><i class="icon-minus-sign"></i>儿童住院部（1）</span>
							    	</li>
							    	<li>
							    		<span><i class="icon-minus-sign"></i>门诊和急诊（2）</span>
							    	</li>
							    </ul>
							</li>
						</ul>
					</div>
					<script type="text/javascript">
								$(function(){
								    $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
								    $('.tree li.parent_li > span').on('click', function (e) {
								        var children = $(this).parent('li.parent_li').find(' > ul > li');
								        if (children.is(":visible")) {
								            $(this).addClass('active');
								            localStorage.allPointer=0;
								            children.hide('fast');
								            $(this).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
								        } else {
								        	$(this).removeClass('active');
								            children.show('fast');
								            $(this).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
								        }
								        e.stopPropagation();
								    });
								});
					</script>
				</div>
				<!-- 时段选择 -->
				<div class="content-main">
					<!-- 时间插件 -->
					<div class="select-times">
						<!-- 标题 -->
						<div class="left-middle-header">时段选择</div>
						<!-- 时间部分 -->
						<div id='wrapper'>
							<!-- 选择下拉框 -->
							<select class='custom-date' name='select'>
								<option value='7'>7 Days</option>
								<option value='30'>30 Days</option>
								<option selected='selected' value='90'>90 Days</option>
								<option value='180'>180 Days</option>
								<option value='365'>365 Days</option>
								<option value='custom'>Custom</option>
							</select>
							<div class="buttons">
								<button class="btns">APPLY</button>
							</div>							
						</div>
	  				</div>
	  				<script src='select-time/js/jquery.js'></script>
	 				<script src="select-time/js/index.js"></script>
				</div>
			</div>
			<!-- 右边主体数据 -->
			<div class="content-main-right content-main-right_aa_6">
				<div class="right-content">
					<!-- 标题 -->
					<div class="left-middle-header">
						<div class="header-one">水</div>
						<div class="header-two">全院</div>
						<div class="header-three">2014-01-01-2014-12-30</div>
					</div>
					<!-- 内容 -->
					<div class="energy-parts row">
						<div id="mulberryFigure"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
