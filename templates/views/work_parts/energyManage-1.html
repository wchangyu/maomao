<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./zTree/css/bootstrap.min.css">
    <link rel="stylesheet" href="./zTree/css/style.css">
    <link rel="stylesheet" href="./css/energyManage-1.css">
    <link rel="stylesheet" href="select-time/css/style.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="./bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="./js/jquery-1.11.2.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/energyManage-1.js"></script>
    <title>用能管理-能耗排名</title>
</head>
<body>
<div class="total-warp">
    <div class="container wrap">
        <!-- 左边选择区域 -->
        <div class="content-main-left">
            <!-- 能耗种类 -->
            <div class="content-main content-main-1">
                <div class="main-left-top1">
                    <!-- 标题 -->
                    <div class="left-middle-header">能耗种类</div>
                    <!-- 电 -->
                    <div class="electricity typee electricity_aa_5">
                        <!-- 文字 -->
                        <p class="electricityWord">电</p>
                    </div>
                    <!-- 水 -->
                    <div class="typee water water_aa_5">
                        <!-- 文字 -->
                        <p class="electricityWord">水</p>
                    </div>
                </div>
            </div>
            <!-- 对象选择 -->
            <div class="content-main content-main-2">
                <!-- 标题 -->
                <div class="left-middle-header">对象选择</div>
                <!-- 区域位置选择按钮 -->
                <div class="left-middle-tab left-middle-tab_aa_5 left-middle-tab_aa_5-1">区域位置</div>
                <!-- 科室单位选择按钮 -->
                <div class="left-middle-tab left-middle-tab_aa_5 left-middle-tab_aa_5-2">科室单位</div>
                <!-- 区域位置内容 -->
                <div class="tree tree-5 tree-5-1">
                    <ul class="left-middle-list_aa_01">
                        <li>
                            <span class="active"><i class="icon-folder-open"></i>全院</span>
                            <ul class="allPointer">
                                <li>
                                    <span><i class="icon-minus-sign"></i>内科楼（5,6,7,8）</span>
                                </li>
                                <li>
                                    <span><i class="icon-minus-sign"></i>外科楼（3）</span>
                                </li>
                                <li>
                                    <span><i class="icon-minus-sign"></i>儿童住院部（1）</span>
                                </li>
                                <li>
                                    <span><i class="icon-minus-sign"></i>门诊和急诊（2）</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- 科室单位内容 -->
                <div class="tree tree-5 tree-5-2">
                    <ul>
                        <li>
                            <span><i class="icon-folder-open"></i>所有科室</span>
                            <ul class="allOffice">
                                <li>
                                    <span><i class="icon-minus-sign"></i>内科楼（5,6,7,8）</span>
                                </li>
                                <li>
                                    <span><i class="icon-minus-sign"></i>外科楼（3）</span>
                                </li>
                                <li>
                                    <span><i class="icon-minus-sign"></i>儿童住院部（1）</span>
                                </li>
                                <li>
                                    <span><i class="icon-minus-sign"></i>门诊和急诊（2）</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <script type="text/javascript">
                    $(function(){
                        $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
                        $('.tree li.parent_li > span').on('click', function (e) {
                            var children = $(this).parent('li.parent_li').find(' > ul > li');
                            if (children.is(":visible")) {
                                $(this).addClass('active');
                                localStorage.allPointer=0;
                                children.hide('fast');
                                $(this).attr('title', 'Expand this branch').find(' > i').addClass('icon-plus-sign').removeClass('icon-minus-sign');
                            } else {
                                $(this).removeClass('active');
                                children.show('fast');
                                $(this).attr('title', 'Collapse this branch').find(' > i').addClass('icon-minus-sign').removeClass('icon-plus-sign');
                            }
                            e.stopPropagation();
                        });
                    });
                </script>
            </div>
            <!-- 时段选择 -->
            <div class="content-main">
                <!-- 时间插件 -->
                <div class="select-times">
                    <!-- 标题 -->
                    <div class="left-middle-header">时段选择</div>
                    <!-- 时间部分 -->
                    <div id='wrapper'>
                        <!-- 选择下拉框 -->
                        <select class='custom-date' name='select'>
                            <option value='7'>7 Days</option>
                            <option value='30'>30 Days</option>
                            <option selected='selected' value='90'>90 Days</option>
                            <option value='180'>180 Days</option>
                            <option value='365'>365 Days</option>
                            <option value='custom'>Custom</option>
                        </select>
                        <div class="buttons">
                            <button class="btns">APPLY</button>
                        </div>
                    </div>
                </div>
                <script src='select-time/js/jquery.js'></script>
                <script src="select-time/js/index.js"></script>
            </div>
        </div>
        <!-- 右边主体数据 -->
        <div class="content-main-right content-main-right_aa_144">
            <div class="right-content">
                <!-- 标题 -->
                <div class="left-middle-header">
                    <div class="header-one">电</div>
                    <div class="header-two">总能耗</div>
                    <div class="header-three">2014-01-01-2014-12-30</div>
                </div>
                <!-- 楼排名 -->
                <div  class="right-top row right-top-1">
                    <!-- 标题 -->
                    <div class="right-header">楼排名
                        <!-- 标题右边 -->
                        <ul class="right-header-right">
                            <li class="header-right-lists header-right-lists-1">
                            </li>
                            <li class="header-right-lists">单位：kWs</li>
                            <li class="header-right-lists pic-one"></li>
                            <li class="header-right-lists pic-two"></li>
                            <li class="header-right-lists pic-three"></li>
                        </ul>
                    </div>
                    <!-- 内容 -->
                    <div class="rheader-content">
                        <!-- 楼排名柱状图 -->
                        <div class="rheader-content-left col-lg-8 "id="rheader-content-62"></div>
                        <!-- 公式 -->
                        <div class="rheader-content-left rheader-content-leff col-lg-3">
                            <span>当前最大值</span>
                            <span></span>
                            <span>当前最小值</span>
                            <span> = </span>
                            <span> 2.3 </span>
                        </div>
                    </div>
                </div>
                <!-- 科室排名 -->
                <div  class="right-top row right-top-2">
                    <!-- 标题 -->
                    <div class="right-header">楼排名
                        <!-- 标题右边 -->
                        <ul class="right-header-right">
                            <li class="header-right-lists header-right-lists-1">
                            </li>
                            <li class="header-right-lists">单位：kWs</li>
                            <li class="header-right-lists pic-one"></li>
                            <li class="header-right-lists pic-two"></li>
                            <li class="header-right-lists pic-three"></li>
                        </ul>
                        <!-- 标题tab -->
                        <ul class="right-header-ul">
                            <li class="right-header-li right-header-li_after_52 right-header-li_after_52-1">前五</li>
                            <li class="right-header-li right-header-li_after_52">前十</li>
                            <li class="right-header-li right-header-li_after_52">后五</li>
                        </ul>
                    </div>
                    <!-- 内容 -->
                    <div class="rheader-content rheader-content-after5 rheader-content-after52">
                        <!-- 科室排名柱状图 -->
                        <div class="rheader-content-left col-lg-8"id="rheader-content-63"></div>
                        <!-- 公式 -->
                        <div class="rheader-content-left rheader-content-leff col-lg-3">
                            <span>当前最大值</span>
                            <span></span>
                            <span>当前最小值</span>
                            <span> = </span>
                            <span> 2.3 </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
