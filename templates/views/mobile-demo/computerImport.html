        }

        .input-container .right-input{
            float: left;
            width:65%;
        }



        .right-input-data::-webkit-input-placeholder{

            color:#999;
        }

        .right-input-data::-moz-placeholder{

            color:#999;
        }

        .right-input-data:-ms-input-placeholder{

            color:#999;
        }

        .right-input-data::-moz-placeholder{

            color:#999;
        }

        .right-input-data{
            border: none;
            outline: none;
            font-size: 20px;
        }

        .left-name-picture{

        }

        .success-btn{

            background: darkorchid;
