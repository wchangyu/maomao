    //获取登录信息
    function getLoginMessage (){

        //首先获取url根目录
        var _Lurls = window.document.location.href.split('templates')[0];

        //获取存放配置文件的地址
        var configSrc =  _Lurls + "assets/local/configs/config.json?"+ Math.random();
        loginPath = '';

        $.ajax({
            url: configSrc,
            type: 'get',
            async:false,
            success: function(data){

                apiUrlPrefix = data["apiUriPrefix"] || '';
                sessionStorage.apiUrlPrefix = apiUrlPrefix;
                //console.log(sessionStorage.loginPath)
            },
            error: function (xhr, res, err) {
                //showAlertInfo(err);
            }

        });
    };

    //获取游泳馆信息

        $('body').showLoading();

        //传递给后台的参数
        var accParams =
        {

            "enterpriseID": Eprid
        };

        var url = sessionStorage.apiUrlPrefix + "HBYYG/ReturnEnterpriseDetails";

        //调用后台数据
        $.ajax({
            url:url,
            type:"post",
            data:accParams,
            //async:true,
            success:function(res){

                $('body').hideLoading();

                console.log(res);

                if(JSON.stringify(res) == "{}"){

                    alert('当前游泳馆不存在');

                    return false;
                }

                //游泳馆名称
                if(res.eprName){

                    $('.head-title').html(res.eprName== null?"":res.eprName);
                    $('.top-right-title').html(res.eprName);

                }else {

                    $('.head-title').html('');
                    $('.top-right-title').html('');
                }


                //上方图片
                $('.top-left-img img').attr('src',res.imgList[0]);

                //评分


                //时间和人物
                $('.top-right-people-num .the-times').html(res.tOpen== null?"":res.tOpen + "--"+res.tClose== null?"":res.tClose);


                //地址
                $('.the-address').html(res.eprAddress == null?"":res.eprAddress);

                //描述
                $(".middle-natatorium-introduce p").html(res.eprInfo== null?"":res.eprInfo);

                //参数
                var targetHtml = "";


//                targetHtml += '  <li class="the-target">合格</li>';

                $(res.dataList).each(function(i,o){

                    var name = '';

                    if(o.cName){
                        name = o.cName;
                    }

                    targetHtml +=  '<li class="specific-target">' +
                                        '<p class="top-title">' +
                            name+
                                        '</p>' +
                                        '<p class="bottom-data">' +
                            o.data +
                                        '</p>' +
                                    '</li>';
                });

                targetHtml += '<div class="clearfix"></div>';


                $('.bottom-natatorium-target ul').html(targetHtml);

                if(res.dataList.length == 0){

                    $('.bottom-natatorium-target').hide();
                }

                //卫生许可证号
                $('.sanitation-num').html(res.eprCode1== null? "":o.eprCode1);

                                'class="active"></li>';
